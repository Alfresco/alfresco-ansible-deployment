---
- name: Stop Alfresco Digital Workspace
  hosts: adw
  gather_facts: no
  become: yes
  tasks:
    - name: Stop nginx service
      service:
        name: nginx
        state: stopped
      tags:
        - alfresco
        - stop

- name: Stop Reverse Proxy
  hosts: nginx
  gather_facts: no
  become: yes
  tasks:
    - name: Stop nginx service
      service:
        name: nginx
        state: stopped
      tags:
        - infrastructure
        - stop

- name: Stop Alfresco Sync services
  hosts: syncservice
  gather_facts: no
  become: yes
  tasks:
    - name: Stop alfresco-sync service
      service:
        name: alfresco-sync
        state: stopped
      tags:
        - alfresco
        - stop

- name: Stop Alfresco Search services
  hosts: search
  gather_facts: no
  become: yes
  tasks:
    - name: Stop alfresco-search service
      service:
        name: alfresco-search
        state: stopped
      tags:
        - alfresco
        - stop

- name: Stop Alfresco Content services
  hosts: repository
  gather_facts: no
  become: yes
  vars:
    service_name: alfresco-content{% if groups.repository | length > 1 %}-monitored-startup{% endif %}
  tasks:
    - name: Stop {{ service_name }} service
      service:
        name: "{{ service_name }}"
        state: stopped
      tags:
        - alfresco
        - stop

- name: Stop Alfresco Transformation services
  hosts: transformers
  gather_facts: no
  become: yes
  tasks:
    - name: Stop {{ item }} service
      service:
        name: "{{ item }}"
        state: stopped
      loop:
        - alfresco-shared-fs
        - alfresco-transform-router
        - alfresco-tengine-aio
      tags:
        - alfresco
        - stop

- name: Stop PostgreSQL
  hosts: database
  become: yes
  vars:
    service_name: postgresql{% if ansible_os_family != 'Debian' %}{{ dependencies_version.postgres_major_version }}{% endif %}
  tasks:
    - name: Stop {{ service_name }} service
      service:
        name: "{{ service_name }}"
        state: stopped
      tags:
        - infrastructure
        - stop

- name: Stop ActiveMQ
  hosts: activemq
  gather_facts: no
  become: yes
  tasks:
    - name: Stop activemq service
      service:
        name: activemq
        state: stopped
      tags:
        - infrastructure
        - stop

- name: Start ActiveMQ
  hosts: activemq
  gather_facts: no
  become: yes
  tasks:
    - name: Start activemq service
      service:
        name: activemq
        state: started
      tags:
        - infrastructure
        - start

- name: Start PostgreSQL
  hosts: database
  become: yes
  vars:
    service_name: postgresql{% if ansible_os_family != 'Debian' %}{{ dependencies_version.postgres_major_version }}{% endif %}
  tasks:
    - name: Start {{ service_name }} service
      service:
        name: "{{ service_name }}"
        state: started
      tags:
        - infrastructure
        - start

- name: Start Alfresco Transformation services
  hosts: transformers
  gather_facts: no
  become: yes
  tasks:
    - name: Start {{ item }} service
      service:
        name: "{{ item }}"
        state: started
      loop:
        - alfresco-shared-fs
        - alfresco-transform-router
        - alfresco-tengine-aio
      tags:
        - alfresco
        - start

- name: Start Alfresco Content services
  hosts: repository
  gather_facts: no
  become: yes
  vars:
    service_name: alfresco-content{% if groups.repository | length > 1 %}-monitored-startup{% endif %}
  tasks:
    - name: Start {{ service_name }} service
      service:
        name: "{{ service_name }}"
        state: started
      tags:
        - alfresco
        - start

- name: Start Alfresco Search services
  hosts: search
  gather_facts: no
  become: yes
  tasks:
    - name: Start alfresco-search service
      service:
        name: alfresco-search
        state: started
      tags:
        - alfresco
        - start

- name: Start Alfresco Sync services
  hosts: syncservice
  gather_facts: no
  become: yes
  tasks:
    - name: Start alfresco-sync service
      service:
        name: alfresco-sync
        state: started
      tags:
        - alfresco
        - start

- name: Start Reverse Proxy
  hosts: nginx
  gather_facts: no
  become: yes
  tasks:
    - name: Start nginx service
      service:
        name: nginx
        state: started
      tags:
        - infrastructure
        - start

- name: Start Alfresco Digital Workspace
  hosts: adw
  gather_facts: no
  become: yes
  tasks:
    - name: Start nginx service
      service:
        name: nginx
        state: started
      tags:
        - alfresco
        - start
