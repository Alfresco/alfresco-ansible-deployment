---
- name: Database Role
  hosts: database
  become: true
  become_method: sudo
  roles:
    - { role: '../roles/postgres', when: repo_db_url == "" or sync_db_url == "" }
  tags:
    - database

- name: Activemq Role
  hosts: activemq
  become: true
  become_method: sudo
  roles:
    - role: '../roles/activemq'
  tags:
    - activemq

- name: Transformers Role
  hosts: transformers
  become: true
  become_method: sudo
  roles:
    - role: '../roles/transformers'
  tags:
    - transformers

- name: Alfresco Search Role
  hosts: search
  become: true
  become_method: sudo
  roles:
    - role: '../roles/search'
  tags:
    - search

- name: Alfresco Repository Role
  hosts: repository
