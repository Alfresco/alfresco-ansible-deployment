---
- hosts: all:!external
  gather_facts: false
  tasks:
    - name: Gather facts from all hosts
      ansible.builtin.setup:

- name: Database Role
  hosts: database
  gather_facts: false
  become: true
  roles:
    - { role: '../roles/postgres', when: repo_db_url == "" or sync_db_url == "" }
  tags:
    - database

- name: Activemq Role
  hosts: activemq
  gather_facts: false
  become: true
  roles:
    - role: '../roles/activemq'
  tags:
    - activemq

- name: Transformers Role
  hosts: transformers
  gather_facts: false
  become: true
  roles:
    - role: '../roles/transformers'
  post_tasks:
    - name: update installation status file with Transformers
      vars:
        transform_components:
          transform:
            "{{ transform }}"
      blockinfile:
        block: "{{ transform_components | to_nice_yaml(indent=2) }}"
        create: yes
        path: "{{ ansible_installation_status_file }}"
        marker_begin: TRANSFORM_BEGIN
        marker_end: TRANSFORM_END
  tags:
    - transformers

- name: Alfresco Search Role
  hosts: search
  gather_facts: false
  become: true
  roles:
    - role: '../roles/search'
  post_tasks:
    - name: Make sure Solr is running
      service:
        name: alfresco-search
        status: started

    - name: update installation status file with  Search
      vars:
        search_components:
          search:
            "{{ search }}"
      blockinfile:
        block: "{{ search_components | to_nice_yaml(indent=2) }}"
        create: yes
        path: "{{ ansible_installation_status_file }}"
        marker_begin: SEARCH_BEGIN
        marker_end: SEARCH_END
  tags:
    - search

- name: Alfresco Repository Role
  hosts: repository
  gather_facts: false
  become: true
  roles:
    - role: '../roles/repository'
  post_tasks:
    - name: update installation status file with ACS
      vars:
        acs_components:
          acs:
