- name: Clean ACS
  hosts: repository
  become: yes
  ignore_unreachable: yes
  handlers:
    - name: Load Handlers
      ansible.builtin.import_tasks: "handlers/uninstall-handlers.yml"
  tasks:
    - name: Stopping content services
