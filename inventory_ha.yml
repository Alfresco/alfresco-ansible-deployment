---
all:
  vars:
    # Each ssh variables below can be moved to groups (all.children.*.vars) or
    # hosts (all.children.group.hosts.*) sections if they are different for each
    # host. precedence; hosts_vars > groups_vars > global_vars. more details:
    # https://docs.ansible.com/ansible/latest/user_guide/intro_inventory.html#adding-variables-to-inventory
    ansible_connection: ssh
    ansible_user: root
    # Comment if no SSH key is in use and add `-k` on the command line instead
    # (or `-K`in case sudo requires a password)
    ansible_private_key_file: "/path/to/ssh_key.rsa"

  children:
    database:
      hosts:
        db.infra.local:
    repository:
      vars:
        cs_storage:
          type: nfs
          device: nas.infra.local:/exports/contentstore
          # as per the `mount` options
          # https://man7.org/linux/man-pages/man8/mount.8.html#FILESYSTEM-INDEPENDENT_MOUNT_OPTIONS
          options: _netdev,noatime,nodiratime
      hosts:
        ecm1.infra.local:
        ecm2.infra.local:
        ingester.infra.local:
          cluster_keepoff: true
    activemq:
      hosts:
        mq.infra.local:
    search:
      hosts:
        fts.infra.local:
    nginx:
      hosts:
        proxy.infra.local:
    adw:
      hosts:
        web.infra.local:
    transformers:
      hosts:
        render.infra.local:
    syncservice:
      hosts:
        sync.infra.local:
    external_activemq:
      hosts:
    external:
      children:
        external_activemq: