---
nexus_repository:
  releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/releases/content/"
  enterprise_releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/enterprise-releases/content/"

acs:
  version: 7.0.0-M3
  edition: Enterprise

amps:  
  aos_module:
    version: 1.4.0-M1
  device_sync:
    version: 3.4.0-M2
  googledrive_repo:
    version: 3.2.0
  googledrive_share:
    version: 3.2.0

api_explorer:
  version: 7.0.0-A3

search:
  version: 2.0.1

transform:
  version: 2.3.6

trouter:
  version: 1.3.1

sfs:
  version: 0.10.0

adw:
  version: 2.0.0

sync:
  version: 3.4.0-M2

downloads:
  acs_zip_url: "{{ nexus_repository.enterprise_releases }}org/alfresco/alfresco-content-services-distribution/{{ acs.version }}/alfresco-content-services-distribution-{{ acs.version }}.zip"
  adw_zip_url: "{{ nexus_repository.enterprise_releases }}/org/alfresco/alfresco-digital-workspace/{{ adw.version }}/alfresco-digital-workspace-{{ adw.version }}.zip"
  search_zip_url: "{{ nexus_repository.enterprise_releases }}/org/alfresco/alfresco-search-services/{{ search.version }}/alfresco-search-services-{{ search.version }}.zip"
  sfs_jar_url: "{{ nexus_repository.enterprise_releases }}/org/alfresco/alfresco-shared-file-store-controller/{{ sfs.version }}/alfresco-shared-file-store-controller-{{ sfs.version }}.jar"
  trouter_jar_url: "{{ nexus_repository.enterprise_releases }}/org/alfresco/alfresco-transform-router/{{ trouter.version }}/alfresco-transform-router-{{ trouter.version }}.jar"
  transform_jar_url: "{{ nexus_repository.releases }}/org/alfresco/alfresco-transform-core-aio-boot/{{ transform.version }}/alfresco-transform-core-aio-boot-{{ transform.version }}.jar"
  sync_zip_url: "https://artifacts.alfresco.com/nexus/content/groups/private/org/alfresco/services/sync/sync-dist-6.x/{{ sync.version }}/sync-dist-6.x-{{ sync.version }}.zip"

war_downloads:
  - url: "{{ nexus_repository.releases }}org/alfresco/api-explorer/{{ api_explorer.version }}/api-explorer-{{ api_explorer.version }}.war"
    dest: "{{ content_folder }}/web-server/webapps/api-explorer.war"

amp_downloads:
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/integrations/alfresco-googledrive-repo-enterprise/{{ amps.googledrive_repo.version }}/alfresco-googledrive-repo-enterprise-{{ amps.googledrive_repo.version }}.amp"
    dest: "{{ content_folder }}/amps_repo/alfresco-googledrive-repo-enterprise.amp"
  - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/public/content/org/alfresco/integrations/alfresco-googledrive-share/{{ amps.googledrive_share.version }}/alfresco-googledrive-share-{{ amps.googledrive_share.version }}.amp"
    dest: "{{ content_folder }}/amps_share/alfresco-googledrive-share.amp"
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/services/sync/alfresco-device-sync-repo/{{ amps.device_sync.version }}/alfresco-device-sync-repo-{{ amps.device_sync.version }}.amp"
    dest: "{{ content_folder }}/amps_repo/alfresco-device-sync-repo.amp"
  - url: "{{ nexus_repository.releases }}org/alfresco/aos-module/alfresco-aos-module/{{ amps.aos_module.version }}/alfresco-aos-module-{{ amps.aos_module.version }}.amp"
    dest: "{{ content_folder }}/amps_repo/alfresco-aos-module.amp"

# A default keystore is stored in /var/opt/alfresco/content-services/keystore, 
# to replace this with a custom keystore place the keystore file in the "configuration_files/keystores" folder 
# and change this flag to true. See the deployment guide for more details.
use_custom_keystores: false

acs_environment:
  JAVA_OPTS: " -Xms512m -Xmx3g -XX:+DisableExplicitGC 
    -XX:+UseConcMarkSweepGC 
    -Djava.awt.headless=true 
    -XX:ReservedCodeCacheSize=128m 
    $JAVA_OPTS"

activemq_environment:
  ACTIVEMQ_OPTS: "$ACTIVEMQ_OPTS -Xms128m -Xmx1g"

search_environment: # This will add extra vars at the end of the solr.in.sh file
  SOLR_JAVA_MEM: "-Xms1g -Xmx1g"

sfs_environment:
  JAVA_OPTS: "$JAVA_OPTS -Xms128m -Xmx512m "

sync_environment:
  JAVA_OPTS: "$JAVA_OPTS -Xms512m -Xmx2g "

tengine_environment:
  JAVA_OPTS: "$JAVA_OPTS -Xms512m -Xmx1536m "

trouter_environment:
  JAVA_OPTS: "$JAVA_OPTS -Xms128m -Xmx512m "

dependencies_version:
  postgresql_connector: 42.2.18
  postgres_major_version: 13
  activemq: 5.16.0
  jdk: 11.0.7
  jdk_arch: 10
  tomcat: 9.0.41

dependencies_url:
  postgresql_connector: "{{ maven_repository.org }}/postgresql/postgresql/{{ dependencies_version.postgresql_connector }}/postgresql-{{ dependencies_version.postgresql_connector }}.jar"
  activemq: "http://archive.apache.org/dist/activemq/{{ dependencies_version.activemq }}/apache-activemq-{{ dependencies_version.activemq }}-bin.tar.gz"
  jdk: "https://github.com/AdoptOpenJDK/openjdk11-upstream-binaries/releases/download/jdk-{{ dependencies_version.jdk }}+{{ dependencies_version.jdk_arch }}/OpenJDK11U-jdk_x64_linux_{{ dependencies_version.jdk }}_{{ dependencies_version.jdk_arch }}.tar.gz"
  tomcat: "http://archive.apache.org/dist/tomcat/tomcat-{{ dependencies_version.tomcat[0] }}/v{{ dependencies_version.tomcat }}/bin/apache-tomcat-{{ dependencies_version.tomcat }}.tar.gz"

postgres_pass: MyPass1
jdk_md5_checksum: "ac1bb98fe70314a67f6eb7a87e960d44"
acs_zip_sha1_checksum: "fa12d3080d6948895815018054a45c0d87ab11f9"

repo_db_url: ""
repo_db_driver: org.postgresql.Driver
repo_db_username: "alfresco"
repo_db_password: "alfresco"

sync_db_url: ""
sync_db_driver: org.postgresql.Driver
sync_db_username: "alfresco"
sync_db_password: "alfresco"