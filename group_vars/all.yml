postgres_pass: MyPass1
nexus_repository:
  releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/releases/content/"
  enterprise_releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/enterprise-releases/content/"



acs:
  version: 6.2.2

amps:  
  aos_module:
    version: 1.3.1
  device_sync:
    version: 3.3.3.1
  googledrive_repo:
    version: 3.2.0
  googledrive_share:
    version: 3.2.0
  share_services:
    version: 6.2.2

dependency_postgresql:
  version: 42.2.13

api_explorer:
  version: 6.3.0

# solr:
#   version: 1.4.2
alfresco_search_services:
  version: 1.4.2
  
transform:
  version: 2.3.5

trouter:
  version: 1.3.1

sfs:
  version: 0.8.0

adw:
  version: 1.6.0

sync:
  version: 3.3.3.1


war_downloads:
  - url: "{{ nexus_repository.releases }}org/alfresco/api-explorer/{{ api_explorer.version }}/api-explorer-{{ api_explorer.version }}.war"
    dest: "{{ content_folder }}/web-server/webapps/api-explorer.war"

amp_downloads:
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/integrations/alfresco-googledrive-repo-enterprise/{{ amps.googledrive_repo.version }}/alfresco-googledrive-repo-enterprise-{{ amps.googledrive_repo.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-googledrive-repo-enterprise.amp"
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/services/sync/alfresco-device-sync-repo/{{ amps.device_sync.version }}/alfresco-device-sync-repo-{{ amps.device_sync.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-device-sync-repo.amp"
  - url: "{{ nexus_repository.releases }}org/alfresco/aos-module/alfresco-aos-module/{{ amps.aos_module.version }}/alfresco-aos-module-{{ amps.aos_module.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-aos-module.amp"
  - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/public/content/org/alfresco/integrations/alfresco-googledrive-share/{{ amps.googledrive_share.version }}/alfresco-googledrive-share-{{ amps.googledrive_share.version }}.amp"
    dest: "{{ content_folder }}/amps_share/alfresco-googledrive-share.amp"