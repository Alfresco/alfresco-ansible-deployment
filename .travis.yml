---
os: linux
dist: xenial
language: python
python:
  - "3.9.0"

services:
  - docker

branches:
  only:
    - master
    - contribs
    - /feature.*/
    - /fix.*/
    - /OPSEXP-.*/
    - /^dependabot\/.*$/

env:
  global:
    - BRANCH_NAME="${TRAVIS_BRANCH}"
    - BUILD_NUMBER="${TRAVIS_BUILD_NUMBER}"
    - MOLECULE_NO_LOG=false
    - MOLECULE_IT_PATH=molecule/default
    - ANSIBLE_VERSION="2.9.21"
    - AWS_REGION=us-east-1
    - DTAS_VERSION=v1.1.1

before_install:
  - travis_retry pip install ansible==${ANSIBLE_VERSION}
  - travis_retry ansible-galaxy collection install community.docker amazon.aws community.crypto

script:
  - |
    molecule -e $MOLECULE_IT_PATH/$MOLECULE_IT_CONFIG converge && \
    molecule -e $MOLECULE_IT_PATH/$MOLECULE_IT_CONFIG verify
after_script:
  - |
    if [ -n "$MOLECULE_IT_CONFIG" ]; then
      molecule -e $MOLECULE_IT_PATH/$MOLECULE_IT_CONFIG destroy
    fi

stages:
  - name: Linters
  - name: Roles tests
  - name: Integration tests
  - name: Release Stage
    if: branch = master AND commit_message =~ /\[release\]/

jobs:
  include:
    - stage: Linters
      name: "ansible-lint"
      script:
        - ansible-lint -v playbooks/acs.yml

    - name: "pylint"
      script:
        - find . -name "*.py" ! -name __init__.py | xargs pylint

    - name: "yamllint"
      script:
        - yamllint .

    - name: Check components version table
      script:
        - python3 scripts/generate-comp-ver-table.py
        - git_status_out=$(git status)
        - if [[ "$git_status_out" == *"docs/README.md"* ]]; then echo "Error- Components version was not changed. Download pre-commit tool";exit 1; fi

    - stage: Roles tests
      name: Search tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/search && molecule test

    - stage: Roles tests
      name: Search tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/search && molecule test

    - stage: Roles tests
      name: Common tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/common/ && molecule test

    - stage: Roles tests
      name: Common tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/common/ && molecule test

    - stage: Roles tests
      name: Java tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/java/ && molecule test

    - stage: Roles tests
      name: Java tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/java/ && molecule test

    - stage: Roles tests
      name: Tomcat tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/tomcat/ && molecule test

    - stage: Roles tests
      name: Tomcat tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/tomcat/ && molecule test

    - stage: Roles tests
      name: ActiveMQ tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/activemq/ && molecule test

    - stage: Roles tests
      name: ActiveMQ tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/activemq/ && molecule test

    - stage: Roles tests
      name: Repository tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/repository/
        - molecule converge
        - sleep 5m
        - travis_wait 30 molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Repository tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/repository/
        - molecule converge
        - sleep 5m
        - travis_wait 30 molecule verify
        - molecule destroy

    - stage: Roles tests
      name: ADW tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/adw/ && molecule test

    - stage: Roles tests
      name: ADW tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/adw/ && molecule test

    - stage: Roles tests
      name: Nginx tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/nginx/ && molecule test

    - stage: Roles tests
      name: Nginx tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/nginx/ && molecule test

    - stage: Roles tests
      name: SFS tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/sfs/ && molecule test

    - stage: Roles tests
      name: SFS tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/sfs/ && molecule test

    - stage: Roles tests
      name: Trouter tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/trouter
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Trouter tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/trouter
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Transformers tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/transformers
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Transformers tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/transformers
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Sync tests on Centos
      env:
        - "MOLECULE_ROLE_IMAGE=centos:7"
      script:
        - cd roles/sync
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Roles tests
      name: Sync tests on Ubuntu
      env:
        - "MOLECULE_ROLE_IMAGE=ubuntu:20.04"
      script:
        - cd roles/sync
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy

    - stage: Integration tests
      name: Molecule ACS 6.2.2 on Centos 7
      env: MOLECULE_IT_CONFIG=vars-centos7.yml

    - stage: Integration tests
      name: Molecule ACS 7.1.0 on RHEL8
      env: MOLECULE_IT_CONFIG=vars-rhel8.yml

    - stage: Integration tests
      name: Molecule ACS 7.1.0 on Ubuntu 20.04
      env: MOLECULE_IT_CONFIG=vars-ubuntu2004.yml

    - stage: Integration tests
      name: Molecule ACS Community on RHEL8
      env: MOLECULE_IT_CONFIG=vars-rhel8-community.yml

    - stage: Release Stage
      name: Release
      script:
        - scripts/generate-zip.sh
        # Travis CI runner work on DETACHED HEAD, so we need to checkout the branch
        - git checkout -B "${TRAVIS_BRANCH}"
        - git config --local user.email "alfresco-build@alfresco.com"
        - export VERSION=`cat VERSION`
        - echo "Tagging repository with v$VERSION..."
        - export GIT_TAG="v$VERSION"
        - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
        - git push https://$GITHUB_TOKEN@github.com/Alfresco/alfresco-ansible-deployment $GIT_TAG
        - git tag -d latest
        - git tag -a -m "current latest -> $GIT_TAG" -f latest ${GIT_TAG}^{}
        - for ref in ':refs/tags/latest' 'latest'; do git push https://$GITHUB_TOKEN@github.com/Alfresco/alfresco-ansible-deployment $ref; done
        - curl -v -F "r=releases" -F "g=org.alfresco" -F "a=alfresco-ansible-deployment" -F "v=${VERSION}" -F "p=zip" -F "file=@dist/alfresco-ansible-deployment-${VERSION}.zip" -u "$NEXUS_USERNAME:$NEXUS_PASSWORD" https://artifacts.alfresco.com/nexus/service/local/artifact/maven/content
      deploy:
        provider: s3
        access_key_id: "${STAGING_AWS_ACCESS_KEY}"
        secret_access_key: "${STAGING_AWS_SECRET_KEY}"
        bucket: "${S3_STAGING_BUCKET}"
        region: "eu-west-1"
        local_dir: dist
        glob: "*.zip"
        upload-dir: "enterprise/alfresco-ansible-deployment"
      after_deploy:
        - rm -fv dist/alfresco-ansible-release-*.zip
