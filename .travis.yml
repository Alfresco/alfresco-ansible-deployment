---
os: linux
dist: xenial
language: python
python:
  - "3.9.0"

services:
  - docker

branches:
  only:
    - master
    - /feature.*/
    - /fix.*/
    - /OPSEXP-.*/

before_install:
  - pip install ansible==${ANSIBLE_VERSION} molecule==3.0.8 ansible-lint==5.0.12 PyHamcrest==2.0.2 pylint==2.8.2 pytest-testinfra==6.3.0

env:
  - MOLECULE_NO_LOG=false

install: pip install molecule-docker==0.2.4 jmespath==0.10.0

stages:
  - name: Linters
  - name: Verification
  - name: Release Stage
    if: branch = master AND commit_message = *"[release]"*

jobs:
  include:
    - stage: Linters
      name: "ansible-lint"
      install: pip install --upgrade ansible-lint
      script:
        - ansible-lint -v playbooks/acs.yml
    - name: "pylint"
      install: pip install --upgrade pylint
      script:
        - find . -name "*.py" ! -name __init__.py | xargs pylint
    - name: "yamllint"
      install: pip install --upgrade yamllint
      script:
        - yamllint .
    - stage: Verification
      name: Search Role Verification
      script:
        - molecule --version
        - cd roles/search/
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy   
    - stage: Verification
      name: Common Role Verification
      script:
        - cd roles/common/ && molecule test
    - stage: Verification
      name: Java Role Verification
      script:
        - cd roles/java/ && molecule test
    - stage: Verification
      name: Tomcat Role Verification
      script:
        - cd roles/tomcat/ && molecule test
    - stage: Verification
      name: ActiveMQ Role Verification
      script:
        - cd roles/activemq/ && molecule test
    - stage: Verification
      name: Repository Role Verification
      script:
        - cd roles/repository/ 
        - molecule converge
        - sleep 5m
        - travis_wait 30 molecule verify
        - molecule destroy
    - stage: Verification
      name: ADW Role Verification
      script:
        - cd roles/adw/ && molecule test
    - stage: Verification
      name: Nginx Role Verification
      script:
        - cd roles/nginx/ && molecule test
    - stage: Verification
      name: SFS Role Verification
      script:
        - cd roles/sfs/ && molecule test
    - stage: Verification
      name: Trouter Role Verification
      script:
        - cd roles/trouter
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy
    - stage: Verification
      name: Transform AIO Verification tests
      script:
        - cd roles/transformers
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy
    - stage: Verification
      name: Sync Service Verification tests
      script:
        - cd roles/sync
        - molecule converge
        - sleep 1m
        - molecule verify
        - molecule destroy
