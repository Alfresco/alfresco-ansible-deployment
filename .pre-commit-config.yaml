---
default_language_version:
  python: python3.9
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.34.1
    hooks:
      - id: djlint-jinja

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.15
    hooks:
      - id: pymarkdown
        files: (README\.md$|docs/.*\.md)
        args:
          - --config=.pymarkdown.json
          - scan

  - repo: https://github.com/PyCQA/prospector
    rev: v1.10.3
    hooks:
      - id: prospector

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/awslabs/git-secrets
    rev: b9e96b3
    hooks:
      - id: git-secrets
        name: detect aws secrets

  - repo: https://github.com/milin/giticket
    rev: v1.4
    hooks:
      - id: giticket
        args:
          - --regex
          - '[A-Z]+-\d+[0-9]'
          - --format
          - "{ticket}: {commit_msg}"
          - --mode
          - regex_match

  - repo: local
    hooks:
      - id: generate-table
        name: generate components version table
        entry: python ./scripts/generate-comp-ver-table.py
        language: python
        language_version: python3.9
        additional_dependencies: [pyyaml]
        pass_filenames: false
        always_run: true
      - id: pipenv install
        name: ensure pipenv env is up to date
        language: system
        pass_filenames: false
        entry: pipenv install --deploy --dev
      - id: ansible-lint
        name: ansible-lint
        language: system
        pass_filenames: false
        entry: pipenv run ansible-lint
