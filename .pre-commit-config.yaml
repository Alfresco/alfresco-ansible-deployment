---
repos:
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.5
    hooks:
      - id: pymarkdown
        name: PyMarkdown
        description: "PyMarkdown"
        files: \.md$
        entry: pymarkdown
        args:
          - --config=.pymarkdown.json
          - scan
  - repo: https://github.com/PyCQA/pylint
    rev: v2.10.2
    hooks:
      - id: pylint
        types: [file, python]
        exclude: '__init__.py'
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict
  - repo: https://github.com/ansible/ansible-lint
    rev: v5.3.2
    hooks:
      - id: ansible-lint
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        name: detect generic secrets
        args: ['--baseline', '.secrets.baseline', '--exclude-secrets', '(admin|mp6yc0UD9e)']
  - repo: https://github.com/awslabs/git-secrets
    rev: master
    hooks:
      - id: git-secrets
        name: detect aws secrets
  - repo: https://github.com/milin/giticket
    rev: v1.3
    hooks:
      - id: giticket
        args: ['--regex', '[A-Z]+-\d+[0-9]', '--format', '{ticket}: {commit_msg}', '--mode', 'regex_match']

  - repo: local
    hooks:
      - id: generate-table
        name: Generate components version table
        entry: scripts/generate-comp-ver-table.py
        language: python
