---
repos:
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.5
    hooks:
      - id: pymarkdown
        name: PyMarkdown
        description: "PyMarkdown"
        files: \.md$
        entry: pymarkdown
        args:
          - --config=.pymarkdown.json
          - scan

  - repo: https://github.com/PyCQA/prospector
    rev: 1.7.7
    hooks:
      - id: prospector

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.0.2
    hooks:
      - id: ansible-lint

  - repo: https://github.com/thibaudcolas/curlylint
    rev: 'v0.13.1'
    hooks:
      - id: curlylint
        files: '\.(j2)$'

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        name: detect generic secrets
        args:
          [
            "--baseline",
            ".secrets.baseline",
            "--exclude-secrets",
            "(dummy|admin|mp6yc0UD9e|alfresco)",
          ]

  - repo: https://github.com/awslabs/git-secrets
    rev: b9e96b3
    hooks:
      - id: git-secrets
        name: detect aws secrets

  - repo: https://github.com/milin/giticket
    rev: v1.3
    hooks:
      - id: giticket
        args:
          [
            "--regex",
            '[A-Z]+-\d+[0-9]',
            "--format",
            "{ticket}: {commit_msg}",
            "--mode",
            "regex_match",
          ]

  - repo: local
    hooks:
      - id: generate-table
        name: Generate components version table
        entry: python ./scripts/generate-comp-ver-table.py
        language: python
        language_version: python3.9
        additional_dependencies: [pyyaml]
        pass_filenames: false
        always_run: true
