---
repos:
  - repo: https://github.com/PyCQA/pylint
    rev: v2.12.2
    hooks:
      - id: pylint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict
  - repo: https://github.com/ansible/ansible-lint
    rev: v5.3.2
    hooks:
      - id: ansible-lint
        entry: ansible-lint -v
        name: ansible-lint
        files: \.(yaml|yml)$
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        name: detect generic secrets
        args: ['--baseline', '.secrets.baseline', '--exclude-secrets', '(admin|mp6yc0UD9e)']
  - repo: https://github.com/awslabs/git-secrets
    rev: master
    hooks:
      - id: git-secrets
        name: detect aws secrets
  - repo: https://github.com/milin/giticket
    rev: v1.3
    hooks:
      - id: giticket
        args: ['--regex', '[A-Z]+-\d+[0-9]', '--format', '{ticket}: {commit_msg}', '--mode', 'regex_match']

  - repo: local
    hooks:
      - id: generate-table
        name: Generate components version table
        entry: scripts/generate-comp-ver-table.py
        language: python
