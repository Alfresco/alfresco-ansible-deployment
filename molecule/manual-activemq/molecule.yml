---
dependency:
  name: galaxy

driver:
  name: ec2

platforms:
  - name: instance
    image: ${MOLECULE_IT_IMAGE_ID}
    instance_type: t3.large
    vpc_subnet_id: ${MOLECULE_IT_AWS_VPC_SUBNET_ID}
    tags:
      Name: molecule_${MOLECULE_IT_PLATFORM}_${BRANCH_NAME}_${BUILD_NUMBER}
      Owner: Ops Readiness Team
      Department: Engineering
      Production: false
    groups:
      - database
      - transformers
      - search
      - repository
      - syncservice
      - adw
      - nginx

provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@${MOLECULE_IT_EXTRA_VARS}"
    - -e
    - "@tests/test-ssl.yml"
    - --limit=instance
  inventory:
    links:
      hosts: ./hosts.yml
      group_vars: ../../group_vars
  playbooks:
    create: ../default/create.yml
    prepare: ../default/prepare.yml
    converge: ../../playbooks/acs.yml
    verify: ../default/verify.yml
    destroy: ../default/destroy.yml
