---
dependency:
  name: galaxy

driver:
  name: ec2

platforms:
  - name: instance
    image: ${MOLECULE_IT_IMAGE_ID}
    instance_type: t3.large
    vpc_subnet_id: ${MOLECULE_IT_AWS_VPC_SUBNET_ID}
    region: ${AWS_REGION}
    tags:
      Name: molecule_${MOLECULE_IT_PLATFORM}_${BRANCH_NAME}_${BUILD_NUMBER}
      Owner: Ops Readiness Team
      Department: Engineering
      Production: false
    groups:
      - database
      - activemq
      - transformers
      - search
      - repository
      - trusted_resource_consumers
      - syncservice
      - acc
      - adw
      - nginx

provisioner:
  name: ansible
  config_options:
    defaults:
      pipelining: True
  ansible_args:
    - -e
    - "@../../${MOLECULE_IT_EXTRA_VARS}"
    - -e
    - "@../../tests/test-ssl.yml"
  inventory:
    links:
      group_vars: ../../group_vars
      host_vars: host_vars
  playbooks:
    converge: ../../playbooks/acs.yml
