---
dependency:
  name: galaxy

driver:
  name: ec2

platforms:
  - name: instance
    image: ami-098bb5d92c8886ca1
    instance_type: t3.large
    vpc_subnet_id: subnet-06ffe524598660d99
    tags:
      Name: molecule_rhel8_${TRAVIS_BRANCH}_${TRAVIS_BUILD_NUMBER}
      Owner: Ops Readiness Team
      Department: Engineering
      Production: false
    groups:
      - database
      - activemq
      - transformers
      - search
      - repository
      - syncservice
      - nginx

provisioner:
  name: ansible
  ansible_args:
    - -e "@tests/test-extra-vars.yml"
  inventory:
    links: 
      group_vars: ../../group_vars
  playbooks:
    converge: ../../playbooks/acs.yml
