---
dependency:
  name: galaxy

driver:
  name: ec2

platforms:
  - name: instance
    image: ${MOLECULE_IT_IMAGE_ID}
    instance_type: t3.large
    vpc_subnet_id: subnet-06ffe524598660d99
    tags:
      Name: molecule_${MOLECULE_IT_PLATFORM}_${TRAVIS_BRANCH}_${TRAVIS_BUILD_NUMBER}
      Owner: Ops Readiness Team
      Department: Engineering
      Production: false
    groups:
      - database
      - activemq
      - transformers
      - search
      - repository
      - syncservice
      - adw
      - nginx

provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@${MOLECULE_IT_EXTRA_VARS}"
  inventory:
    links: 
      group_vars: ../../group_vars
  playbooks:
    converge: ../../playbooks/acs.yml
