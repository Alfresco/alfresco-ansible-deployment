---
dependency:
  name: galaxy
driver:
  name: ec2
verifier:
  name: ansible
platforms:
  - name: search3
    image: ${MOLECULE_IT_IMAGE_ID}
    instance_type: t3.large
    vpc_subnet_id: ${MOLECULE_IT_AWS_VPC_SUBNET_ID}
    region: ${AWS_REGION}
    tags:
      Name: molecule_${MOLECULE_IT_PLATFORM}_${BRANCH_NAME}_${BUILD_NUMBER}
      Owner: Ops Readiness Team
      Department: Engineering
      Production: false
    groups:
      - database
      - activemq
      - transformers
      - repository
      - search_enterprise
      - trusted_resource_consumers
      - nginx
provisioner:
  name: ansible
  config_options:
    defaults:
      pipelining: true
  ansible_args:
    - -e
    - "@../../tests/test-ssl.yml"
  inventory:
    links:
      group_vars: ../../group_vars
      host_vars: ./host_vars
      hosts: ./hosts.yml
  playbooks:
    create: ../default/create.yml
    converge: ../../playbooks/acs.yml
    destroy: ../default/destroy.yml
    verify: ../default/verify.yml
