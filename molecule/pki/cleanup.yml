---
- name: Cleanup
  hosts: localhost
  gather_facts: false
  vars:
    pki_dir: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/files"
  tasks:
    - name: Wipe pki local directory
      ansible.builtin.file:
        path: ../../configuration_files/pki
        state: absent
    - name: Wipe secrets vault
      ansible.builtin.file:
        path: ../../vars/secrets.yml
        state: absent
