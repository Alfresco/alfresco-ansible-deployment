---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: certified-instance
    image: ${MOLECULE_ROLE_IMAGE:-ubuntu:22.04}
    dockerfile: ../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
verifier:
  name: ansible
