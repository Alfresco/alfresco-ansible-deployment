---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: tls-repo-instance
    image: $MOLECULE_ROLE_IMAGE
    dockerfile: ../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - database
      - repository
      - trusted_resource_consumers
  - name: tls-ats-instance
    image: $MOLECULE_ROLE_IMAGE
    dockerfile: ../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - activemq
      - transformers
provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@../../community-extra-vars.yml"
  playbooks:
    converge: ../../playbooks/acs.yml
  inventory:
    links:
      group_vars: ../../group_vars
      host_vars: host_vars
verifier:
  name: ansible
