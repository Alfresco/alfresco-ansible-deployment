provisioner:
  name: ansible
  config_options:
    defaults:
      pipelining: True
  ansible_args:
    - -e
    - "@../../${MOLECULE_IT_EXTRA_VARS}"
    - -e
    - "@../../tests/test-ssl.yml"
  inventory:
    links:
      group_vars: ../../group_vars
      host_vars: ./host_vars
      hosts: ./hosts.yml
  playbooks:
    create: ../default/create.yml
    converge: ../../playbooks/acs.yml
    verify: ../default/verify.yml
    destroy: ../default/destroy.yml
