---
acs:
  version: 7.0.0-A27
  edition: Community

downloads:
  acs_zip_url: "{{ nexus_repository.releases }}/org/alfresco/alfresco-content-services-community-distribution/{{ acs.version }}/alfresco-content-services-community-distribution-{{ acs.version }}.zip"
  acs_zip_sha1_checksum: "{{ lookup('url', '{{ nexus_repository.releases }}/org/alfresco/alfresco-content-services-community-distribution/{{ acs.version }}/alfresco-content-services-community-distribution-{{ acs.version }}.zip.sha1') }}"
  search_zip_url: "{{ nexus_repository.releases }}/org/alfresco/alfresco-search-services/{{ search.version }}/alfresco-search-services-{{ search.version }}.zip"
  search_zip_sha1_checksum: "{{ lookup('url', '{{ nexus_repository.releases }}/org/alfresco/alfresco-search-services/{{ search.version }}/alfresco-search-services-{{ search.version }}.zip.sha1') }}"
  transform_jar_url: "{{ nexus_repository.releases }}/org/alfresco/alfresco-transform-core-aio-boot/{{ transform.version }}/alfresco-transform-core-aio-boot-{{ transform.version }}.jar"
  transform_jar_sha1_checksum: "{{ lookup('url', '{{ nexus_repository.releases }}/org/alfresco/alfresco-transform-core-aio-boot/{{ transform.version }}/alfresco-transform-core-aio-boot-{{ transform.version }}.jar.sha1') }}"

amp_downloads:
  - url: "{{ nexus_repository.releases }}/org/alfresco/integrations/alfresco-googledrive-repo-community/{{ amps.googledrive_repo.version }}/alfresco-googledrive-repo-community-{{ amps.googledrive_repo.version }}.amp"
    dest: "{{ content_folder }}/amps_repo/alfresco-googledrive-repo-enterprise.amp"
  - url: "{{ nexus_repository.releases }}/org/alfresco/integrations/alfresco-googledrive-repo-community/{{ amps.googledrive_share.version }}/alfresco-googledrive-repo-community-{{ amps.googledrive_share.version }}.amp"
    dest: "{{ content_folder }}/amps_share/alfresco-googledrive-share.amp"
  - url: "{{ nexus_repository.releases }}org/alfresco/aos-module/alfresco-aos-module/{{ amps.aos_module.version }}/alfresco-aos-module-{{ amps.aos_module.version }}.amp"
    dest: "{{ content_folder }}/amps_repo/alfresco-aos-module.amp"