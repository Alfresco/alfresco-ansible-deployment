---
- name: talk to all hosts just so we can learn about them
  hosts: all
  tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}"
      failed_when: false
      ignore_errors: true

- name: Converge
  hosts: all
  tasks:
    - name: "Include roles/common"
      include_role:
        name: "common"
