---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: common
    image: ${MOLECULE_ROLE_IMAGE:-centos:7}
    dockerfile: ../../../../tests/molecule/Dockerfile.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  ansible_args:
    - --inventory=../../inventory_local.yml
    - --limit=common
  inventory:
    links: 
      group_vars: ../../../../group_vars
  playbooks:
    converge: converge.yml
verifier:
  name: testinfra
  directory: tests
  env:
    TEST_HOST: "localhost"
    ANSIBLE_TIMEOUT: "30"
    ANSIBLE_SSH_RETRIES: "15"
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
    s: true
