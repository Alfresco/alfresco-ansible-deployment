---
# tasks file for common
- name: Check for upgrades
  import_tasks: check_upgrades.yml

- name: Include OS specific variables
  include_vars: "{{ item }}"
  loop: "{{ lookup('first_found', os_fallback, errors='ignore', wantlist=True) }}"

- name: Set Repo/Solr shared secret
  set_fact:
    reposearch_shared_secret: "{{Â reposearch_shared_secret | default(lookup('password', '/dev/null')) }}"
  when: inventory hostname in groups.repository + groups.search

- name: Include nexus credentials for local testing
  include_vars: "nexus.yml"
  failed_when: false

- name: Ensure apt indices are up-to-date
  apt:
    update_cache: yes
    cache_valid_time: 3600 # 1 hour
  when: ansible_pkg_mgr == 'apt'

- name: Ensure a list of packages installed
  become: true
  package:
    name: "{{ utils }}"
    state: present

- name: "Create {{ group_name }} group"
  group:
      name: "{{ group_name }}"
      system: true

- name: "Create {{ username }} user"
  user:
    name: "{{ username }}"
    comment: "{{ username }} user"
    system: true
    group: "{{ group_name }}"

- name: Create binaries, configuration, data, logs and download folders 
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ group_name }}"
    mode: 'u=rwx,g=rwx,o-rwx'
  with_items:
    - "{{ binaries_folder }}"
    - "{{ data_folder }}"
    - "{{ config_folder }}"
    - "{{ logs_folder }}"
    - "{{ download_location }}"
