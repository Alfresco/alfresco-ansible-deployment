---
# tasks file for central
- name: Include OS specific variables
  include_vars: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}.yml"

- name: Include nexus credentials for local testing
  include_vars: "nexus.yml"
  failed_when: false

# - name: Include host var file
#   include_vars: "hosts.yml"
#   failed_when: false

- name: Ensure a list of packages installed
  become: true
  package:
    name: "{{ item }}"
    state: present
  poll: 0
  loop: "{{ utils }}"

- name: "Create {{ group_name }} group"
  group:
      name: "{{ group_name }}"
      system: yes

- name: "Create {{ username }} user"
  user:
    name: "{{ username }}"
    comment: "{{ username }} user"
    system: yes
    group: "{{ group_name }}"

- name: Create binaries, configuration, data, logs and download folders 
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ group_name }}"
    mode: 'u=rwx,g=rwx,o=rx'
  with_items:
    - "{{ binaries_folder }}"
    - "{{ data_folder }}"
    - "{{ config_folder }}"
    - "{{ logs_folder }}"
    - "{{ download_location }}"