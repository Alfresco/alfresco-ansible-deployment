---
# handlers file for roles/transformers
- name: >-
    Wait for activemq on
    {{ activemq_host }}:{{ ports_cfg.activemq[activemq_protocol] }}
  listen: wait-for-activemq
  ansible.builtin.wait_for:
    host: "{{ activemq_host }}"
    port: "{{ ports_cfg.activemq[activemq_protocol] }}"
    timeout: 300
    connect_timeout: 5

- name: Enable-aio
  become: true
  ansible.builtin.service:
    name: alfresco-tengine-aio
    enabled: true
    daemon_reload: true

- name: Restart-aio
  ansible.builtin.include_tasks:
    file: restart.yml

- name: Print-ats-ate-aio
  become: true
  ansible.builtin.command: cat "{{ logs_folder }}/ats-ate-aio.log"
  changed_when: false
  ignore_errors: true
  register: ats_ate_aio_log

- name: Print-ats-ate-aio-log
  ansible.builtin.debug:
    msg: "{{ ats_ate_aio_log.stdout }}"
  when: ats_ate_aio_log.stdout is defined
