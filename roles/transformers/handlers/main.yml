---
# handlers file for roles/transformers
- name: >-
    Wait for activemq on
    {{ transformers_activemq_host }}:{{ transformers_activemq_port }}
  listen: wait-for-activemq
  ansible.builtin.wait_for:
    host: "{{ transformers_activemq_host }}"
    port: "{{ transformers_activemq_port }}"
    timeout: 300
    connect_timeout: 5

- name: Enable-aio
  become: true
  ansible.builtin.service:
    name: alfresco-tengine-aio
    enabled: true
    daemon_reload: true

- name: Restart-aio
  ansible.builtin.include_tasks:
    file: restart.yml
