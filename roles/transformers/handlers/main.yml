---
# handlers file for roles/transformers

- name: restart-aio
  service:
    name: alfresco-tengine-aio
    state: restarted
    daemon_reload: true

- name: start-aio
  service:
    name: alfresco-tengine-aio
    state: started
    daemon_reload: true

- name: stop-aio
  service:
    name: alfresco-tengine-aio
    state: stopped
    daemon_reload: true