---
# handlers file for roles/transformers
- name: wait-for-activemq
  wait_for:
    host: "127.0.0.1" # FIXME
    port: "{{ ports_cfg.activemq.openwire }}"
  register: go_signal

- name: enable-aio
  service:
    name: alfresco-tengine-aio
    enabled: true
    daemon_reload: true

- name: restart-aio
  service:
    name: alfresco-tengine-aio
    state: restarted
    daemon_reload: true
  when: not go_signal.failed
