---
# handlers file for roles/transformers
- name: wait-for-activemq
  wait_for:
    host: "{{ activemq_host }}"
    port: "{{ ports_cfg.activemq.openwire }}"

- name: enable-aio
  become: true
  service:
    name: alfresco-tengine-aio
    enabled: true
    daemon_reload: true

- name: restart-aio
  become: true
  service:
    name: alfresco-tengine-aio
    state: restarted
    daemon_reload: true
