---
# handlers file for roles/transformers

- name: restart-aio
  service:
    name: alfresco-tengine-aio
    state: restarted

- name: start-aio
  service:
    name: alfresco-tengine-aio
    state: started

- name: enable-start-aio
  service:
    name: alfresco-tengine-aio
    state: start
    enabled: true

- name: stop-aio
  service:
    name: alfresco-tengine-aio
    state: stopped

- name: reload-aio
  service:
    name: alfresco-tengine-aio
    state: reloaded