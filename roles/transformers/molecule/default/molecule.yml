---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: transformers-instance
    image: $MOLECULE_ROLE_IMAGE
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - repository
      - nginx
      - syncservice
      - database
      - transformers
      - sfs
      - trouter
      - search
      - adw
      - activemq
provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@../../../../tests/molecule/secrets.yml"
  config_options:
    defaults:
      pipelining: True
  inventory:
    links:
      host_vars: host_vars
      group_vars: ../../../../group_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
