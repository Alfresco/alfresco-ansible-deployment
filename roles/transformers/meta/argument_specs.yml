---
argument_specs:
  main:
    short_description: Main entrypoint for the tranformers role
    options:
      ats_keystore:
        type: dict
        required: false
        no_log: true
        description: |
          Representation of the JRE keystore as expected by the java role.
          Check the java role's arguments specification for details.
      transformers_libreoffice_version:
        type: str
        required: false
        description: |
          Version of the LibreOffice package to install.
      transformers_libreoffice_archive_url:
        type: str
        required: false
        description: |
          URL to the LibreOffice package archive.
      transformers_libreoffice_archive_checksum_url:
        type: str
        required: false
        description: |
          URL to the LibreOffice package archive checksum.
      transformers_pdf_version:
        type: str
        required: false
        description: |
          Version of the Alfresco PDF Renderer to install.
      transformers_pdf_archive_url:
        type: str
        required: false
        description: |
          URL to download the Alfresco PDF Renderer archive from.
      transformers_pdf_archive_checksum_url:
        type: str
        required: false
        description: |
          URL to download the checksum of the Alfresco PDF Renderer archive from.
