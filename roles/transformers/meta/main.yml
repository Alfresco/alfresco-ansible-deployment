galaxy_info:
  author: Alfresco
  description: Deploys and configures the Alfresco All In One Transformation Engine
  company: Alfresco Software Ltd
  license: Apache-2.0
  platforms:
    - name: Ubuntu
      versions:
        - bionic
        - focal
    - name: EL
      versions:
        - "7"
        - "8"
  min_ansible_version: "2.12"
  galaxy_tags: []
allow_duplicates: false
dependencies:
  - role: java
    java_keystore: "{{ tengines_keystore | default({}) }}"
