---
imagemagick_pkg:
  version: 7.0.10-59
  pkgs:
    - imagemagick-distribution-libs-linux
    - imagemagick-distribution-linux

pdf_renderer: 1.1
imagemagick_home: "/usr/lib64/ImageMagick-{{ imagemagick_pkg.version.split('-')[0] }}"

utils_transform:
  - cairo
  - cups-libs
  - libSM
  - unzip
  - which
  - fontconfig
  - dejavu-fonts-common
  - fontpackages-filesystem
  - freetype
  - libpng
  - dejavu-sans-fonts
  - libX11-xcb
