---
# vars file for transformers
temp_dir: /tmp/ansible_transformation

imagemagick_home: "/usr/lib64/ImageMagick-{{ imagemagick_version[0:6] }}"
imagemagick_rpm: "https://nexus.alfresco.com/nexus/service/local/repositories/thirdparty/content/org/imagemagick/imagemagick-distribution/{{ imagemagick_version }}/imagemagick-distribution-{{ imagemagick_version }}-linux.rpm"
imagemagick_sha1_checksum: "{{ lookup('url', 'https://nexus.alfresco.com/nexus/service/local/repositories/thirdparty/content/org/imagemagick/imagemagick-distribution/{{ imagemagick_version }}/imagemagick-distribution-{{ imagemagick_version }}-linux.rpm.sha1') }}"
imagemagick_lib_rpm: "https://nexus.alfresco.com/nexus/service/local/repositories/thirdparty/content/org/imagemagick/imagemagick-distribution/{{ imagemagick_version }}/imagemagick-distribution-{{ imagemagick_version }}-libs-linux.rpm"
imagemagick_lib_sha1_checksum: "{{ lookup('url', 'https://nexus.alfresco.com/nexus/service/local/repositories/thirdparty/content/org/imagemagick/imagemagick-distribution/{{ imagemagick_version }}/imagemagick-distribution-{{ imagemagick_version }}-libs-linux.rpm.sha1') }}"
imagemagick_dep_rpm: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"

libreoffice_repo: https://downloadarchive.documentfoundation.org/libreoffice/old
libreoffice_archive: "{{ libreoffice_archive }}/{{ libreoffice }}/{% if ansible_pkg_mgr == 'apt'%}deb{% else %}rpm{% endif %}/{{ ansible_architecture }}/LibreOffice_{{ libreoffice }}_{{ ansible_system }}_{{ ansible_architecture | regex_replace('_','-') }}_{% if ansible_pkg_mgr == 'apt'%}deb{% else %}rpm{% endif %}.tar.gz"
libreoffice_archive_sha1_checsum: "{{ libreoffice_archive }}.sha1"
libreoffice_home: "/opt/libreoffice{{ libreoffice[0:3] }}/"

alfresco_pdf_renderer_lib_rpm: "https://nexus.alfresco.com/nexus/service/local/repositories/releases/content/org/alfresco/alfresco-pdf-renderer/{{ pdf_renderer }}/alfresco-pdf-renderer-{{ pdf_renderer }}-linux.tgz"
alfresco_pdf_renderer_lib_sha1_checksum: "{{ lookup('url', 'https://nexus.alfresco.com/nexus/service/local/repositories/releases/content/org/alfresco/alfresco-pdf-renderer/{{ pdf_renderer }}/alfresco-pdf-renderer-{{ pdf_renderer }}-linux.tgz.sha1', username=lookup('env', 'NEXUS_USERNAME'), password=lookup('env', 'NEXUS_PASSWORD')) }}"
