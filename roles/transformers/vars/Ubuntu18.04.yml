---
imagemagick_pkg:
  version: 7.0.10-11
  pkgs:
    - imagemagick-distribution-linux

imagemagick_home: "/opt/imagemagick-{{ imagemagick_pkg.version | regex_search('^[0-9]+') }}"

utils_transform:
  - libcairo2
  - libcups2
  - libsm6
  - fontconfig
  - fonts-dejavu
  - libfreetype6
  - ghostscript
  - libx11-xcb1
