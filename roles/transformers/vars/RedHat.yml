---
imagemagick_packages:
  - imagemagick-distribution-libs-linux
  - imagemagick-distribution-linux

imagemagick_home: "/usr/lib64/ImageMagick-{{ imagemagick_version.split('-')[0] }}"

utils_transform:
  - cairo
  - cups-libs
  - libSM
  - unzip
  - which
  - fontconfig
  - dejavu-fonts-common
  - fontpackages-filesystem
  - freetype
  - libpng
  - dejavu-sans-fonts
