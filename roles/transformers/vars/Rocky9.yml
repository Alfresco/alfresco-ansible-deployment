---
imagemagick_version: "{{ dependencies_version.imagemagick }}"
imagemagick_packages:
  - imagemagick-distribution-el9{{ imagemagick_arch_extension }}-libs
  - imagemagick-distribution-el9{{ imagemagick_arch_extension }}

utils_transform:
  - libX11-xcb
  - cairo
  - cups-libs
  - libSM
  - unzip
  - which
  - fontconfig
  - fontpackages-filesystem
  - freetype
  - libpng
  - dejavu-sans-fonts
  - perl-Image-ExifTool
