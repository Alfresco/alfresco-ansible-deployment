---
- name: Include OS specific variables
  include_vars: "{{ ansible_distribution }}{{ ansible_distribution_major_version }}.yml"

- name: Install Imagick Libs CentOS8
  package:
    name: "{{ imagemagick_lib_rpm_url }}"
    state: present
    disable_gpg_check: True
  when: magick_exists.rc != 0

- name: Install Imagick CentOS8
  package:
    name: "{{ imagemagick_rpm_url }}"
    state: present
    disable_gpg_check: True
  when: magick_exists.rc != 0