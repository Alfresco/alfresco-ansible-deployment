- name: Download ImageMagick distribution
  vars:
    pkg_url: "{{ imagemagick_repo }}/v{{ imagemagick_version }}/{{ item }}-{{ imagemagick_version }}.{{ ansible_architecture }}.rpm"
  get_url:
    url: "{{ pkg_url }}"
    dest: "{{ download_location }}/"
    mode: "0644"
  loop: "{{ imagemagick_packages }}"

- name: Install ImageMagick RPMs
  yum:
    name: "{{ download_location }}/{{ item }}-{{ imagemagick_version }}.{{ ansible_architecture }}.{{ pkg_format }}"
    state: present
    disable_gpg_check: true
  loop: "{{  imagemagick_packages }}"
