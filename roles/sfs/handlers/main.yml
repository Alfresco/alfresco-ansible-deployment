---
# handlers file for sfs
- name: restart-sfs
  service:
    name: alfresco-shared-fs
    state: restarted

- name: start-sfs
  service:
    name: alfresco-shared-fs
    state: started

- name: start-enable-sfs
  service:
    name: alfresco-shared-fs
    state: started
    enabled: true

- name: stop-sfs
  service:
    name: alfresco-shared-fs
    state: stopped