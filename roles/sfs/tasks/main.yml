---
# tasks file for sfs
- name: Instanciate Java keystore
  ansible.builtin.include_role:
    name: ../roles/java
    tasks_from: keystores
  when: ats_keystore
  vars:
    java_keystore: "{{ ats_keystore }}"
- name: Install SFS
  become: true
  block:
    - name: Ensure a list of packages installed
      package:
        name: "{{ utils_sfs }}"
        state: present

    - name: Create transform services folder
      file:
        path: "{{ ats_home }}"
        state: directory
        owner: "{{ username }}"
        group: "{{ group_name }}"
        mode: "0755"

    - name: Download {{ sfs.artifact_name }}.jar
      get_url:
        url: "{{ downloads.sfs_jar_url }}"
        dest: "{{ ats_home }}/{{ sfs.artifact_name }}-{{ sfs.version }}.jar"
        checksum: sha1:{{ lookup('url', downloads.sfs_jar_sha1_checksum_url, username=nexus_user, password=nexus_password) }}
        owner: "{{ username }}"
        group: "{{ group_name }}"
        mode: "0644"
        url_username: "{{ nexus_user }}"
        url_password: "{{ nexus_password }}"
        timeout: 570

    - name: Add sfs startup script
      template:
        src: ats-shared-fs.sh.j2
        dest: "{{ binaries_folder }}/ats-shared-fs.sh"
        owner: "{{ username }}"
        group: "{{ group_name }}"
        mode: "0755"
      notify:
        - Restart-sfs

    - name: Add AIO config mTLS config file
      template:
        src: mtls.properties.j2
        dest: "{{ ats_home }}/sfs-mtls.properties"
        owner: "{{ username }}"
        group: "{{ group_name }}"
        mode: "0600"
      when: ats_keystore
      notify:
        - Restart-sfs

    - name: Add paths to setenv file
      blockinfile:
        path: "{{ config_folder }}/setenv.sh"
        marker: "# {mark} ATS COMMON ENV VARS"
        owner: "{{ username }}"
        group: "{{ group_name }}"
        block: |
          export ATS_HOME={{ binaries_folder }}/transform-service
          export ATS_TENGINE_AIO_HOST={{ ats_tengine_aio_host }}
          export ATS_SHARED_FS_HOST={{ sfs_host }}
        insertafter: EOF

    - name: Add alfresco-shared-fs service
      template:
        src: alfresco-shared-fs.service
        dest: "/etc/systemd/system/alfresco-shared-fs.service"
        owner: "{{ username }}"
        group: "{{ group_name }}"
        mode: "0644"
      notify:
        - Enable-sfs
        - Restart-sfs
