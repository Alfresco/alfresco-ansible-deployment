---
# tasks file for adw
- name: check if "{{ temp_dir }}/alfresco-digital-workspace-{{ adwVersion }}.zip" file exists
  stat:
    path:  "{{ temp_dir }}/alfresco-digital-workspace-{{ adwVersion }}.zip"
  register: adw_zip

- name: Create temp dir
  file:
    path: "{{ temp_dir }}"
    state: directory
    mode: '0755'
  when: not adw_zip.stat.exists

- name: Create "{{ nginx_folder }}/digital-workspace/" dir
  file:
    path: "{{ nginx_folder }}/digital-workspace/"
    state: directory
    mode: '0755'
  when: not adw_zip.stat.exists

- name: Download alfresco-digital-workspace-{{ adwVersion }}.zip
  get_url:
    url: "{{ adw_tgz_url }}"
    dest: "{{ temp_dir }}/alfresco-digital-workspace-{{ adwVersion }}.zip"
    mode: 0444
    url_username: "{{ nexus_user }}"
    url_password: "{{ nexus_password }}"
    timeout: 600
  register: download_result
  until: download_result is succeeded
  when: not adw_zip.stat.exists

- name: Extract alfresco-digital-workspace-{{ adwVersion }}.zip
  become: yes
  unarchive:
    src: "{{ temp_dir }}/alfresco-digital-workspace-{{ adwVersion }}.zip"
    dest: "{{ nginx_folder }}/digital-workspace/"
    remote_src: yes
    creates: "{{ nginx_folder }}/digital-workspace/app.config.json"

- include_tasks: nginx.yml

- name: Add managed vhost config files.
  template:
    src: alfresco_adw.conf
    dest: "{{ nginx_vhost_path }}/alfresco_adw.conf"
    force: true
    owner: root
    group: root
    mode: 0644
#  notify: reload nginx

- name: Flush handlers
  meta: flush_handlers

- name: Flush handlers2
  shell: systemctl status nginx.service
  register: shell_result

- debug:
    var: shell_result.stdout_lines

- name: Flush handlers3
  shell: journalctl -xe
  register: shell2_result

- debug:
    var: shell2_result.stdout_lines