---
- name: Enable nginx repo.
  template:
    src: nginx.repo
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0644

- name: Wait for yum lock release (Ansible 2.8.0 workaround)
  shell: ps -aux | grep yum
  register: yum_lock
  retries: 20
  delay: 6
  until: yum_lock.stdout_lines|length <= 2
  changed_when: false

- name: Ensure nginx in adw.
  yum:
    name: "{{ nginx_package_name }}"
    state: present
    lock_timeout: 180
  when: yum_lock.stdout_lines|length <= 2

- name: Ensure nginx_vhost_path exists.
  file:
    path: "{{ nginx_vhost_path }}"
    state: directory

- name: Remove legacy vhosts.conf file.
  file:
    path: "{{ nginx_vhost_path }}/vhosts.conf"
    state: absent

- name: Ensure nginx service is running as configured.
  service:
    name: nginx
    state: started
    enabled: true
  notify: restart nginx

- name: Add managed vhost config files.
  template:
    src: alfresco_adw.conf
    dest: "{{ nginx_vhost_path }}/alfresco_adw.conf"
    force: true
    owner: root
    group: root
    mode: 0644
  notify: reload nginx
