---
- name: Install & configure NGINX web server
  become: true
  block:
    - name: Enable EPEL repository
      yum_repository:
        name: epel
        description: EPEL YUM repo
        metalink: https://mirrors.fedoraproject.org/metalink?repo=epel-{{ ansible_distribution_major_version }}&arch=$basearch&infra=$infra&content=$contentdir
        gpgcheck: yes
        gpgkey: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
      when: ansible_distribution in [ 'RedHat', 'CentOS' ] and ansible_distribution_major_version == '7'

    - name: Ensure nginx in adw.
      package:
        name: "{{ nginx_package_name }}"
        state: present

    - name: Ensure nginx_vhost_path exists.
      file:
        path: "{{ nginx_vhost_path }}"
        state: directory

    - name: Remove legacy vhosts.conf file.
      file:
        path: "{{ nginx_vhost_path }}/vhosts.conf"
        state: absent

    - name: Add managed vhost config files.
      template:
        src: alfresco_adw.conf
        dest: "{{ nginx_vhost_path }}/alfresco_adw.conf"
        force: true
        owner: root
        group: root
        mode: 'u=rw,g=r,o=r'
      notify:
        - enable-nginx
        - restart-nginx

    - name: Set nis_enabled flag on and keep it persistent across reboots
      seboolean:
        name: nis_enabled
        state: true
        persistent: true
      when: ansible_selinux.status == "enabled"

    - name: Allow web-server to listen on tcp port {{ adw_port }}
      community.general.seport:
        ports: "{{ adw_port }}"
        proto: tcp
        setype: http_port_t
        state: present
      when: ansible_selinux.status == "enabled"
