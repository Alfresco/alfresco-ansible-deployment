---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_ROLE_IMAGE:-centos:7}
    dockerfile: ../../../molecule/Dockerfile.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    published_ports:
      - 0.0.0.0:80:80/tcp
      - 0.0.0.0:443:443/tcp
      - 0.0.0.0:5432:5432/tcp
      - 0.0.0.0:8161:8161/tcp
      - 0.0.0.0:8080:8080/tcp
      - 0.0.0.0:8082:8082/tcp
      - 0.0.0.0:8083:8083/tcp
      - 0.0.0.0:8090:8090/tcp
      - 0.0.0.0:8095:8095/tcp
      - 0.0.0.0:8099:8099/tcp
      - 0.0.0.0:8880:8880/tcp
      - 0.0.0.0:8983:8983/tcp
      - 0.0.0.0:9090:9090/tcp
provisioner:
  name: ansible
  ansible_args:
    - --inventory=../../inventory_local.yml
    - --limit=instance
  inventory:
    links: 
      group_vars: ../../../../group_vars
  playbooks:
    converge: converge.yml
verifier:
  name: testinfra
  directory: tests
  env:
    TEST_HOST: "localhost"
    ANSIBLE_TIMEOUT: "30"
    ANSIBLE_SSH_RETRIES: "15"
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
    s: true
