---
# handlers file for adw
# - name: validate nginx configuration
#   command: nginx -t -c /etc/nginx/nginx.conf
#   changed_when: false

- name: get-services
  service_facts:
  register: services_state

- name: enable-nginx
  service:
    name: nginx
    enabled: true
    daemon_reload: true
  become: true
  become_user: root
  when: services_state.ansible_facts.services['nginx.service'].status != 'enabled'

- name: start-nginx
  service: 
    name: nginx 
    state: started
    daemon_reload: true
  become: true
  become_user: root
  when: services_state.ansible_facts.services['nginx.service'].state != 'running'

- name: restart-nginx
  service: 
    name: nginx 
    state: restarted
    daemon_reload: true
  become: true
  become_user: root
  when: services_state.ansible_facts.services['nginx.service'].state == 'running'

- name: reload-nginx
  service: 
    name: nginx 
    state: reloaded
  become: true
  become_user: root