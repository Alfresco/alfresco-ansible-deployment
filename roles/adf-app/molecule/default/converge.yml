---
- name: Converge
  hosts: all
  tasks:
    - name: "Install alfresco-digital-workspace"
      vars:
        adfapp_name: alfresco-digital-workspace
        adfapp_port: 8881
        adfapp_src_archive: "{{ downloads.adw_zip_url }}"
        adfapp_src_checksum: "{{ lookup('url', downloads.adw_zip_sha1_checksum_url, username=nexus_user, password=nexus_password) }}"
        adfapp_version: "{{ adw.version }}"
      ansible.builtin.include_role:
        name: "adfapp"

    - name: "Install alfresco-control-center"
      vars:
        adfapp_name: alfresco-control-center
        adfapp_port: 8882
        adfapp_src_archive: "{{ downloads.acc_zip_url }}"
        adfapp_src_checksum: "{{ downloads.acc_zip_sha1_checksum_url }}"
        adfapp_version: "{{ acc.version }}"
      ansible.builtin.include_role:
        name: "adfapp"
