---
- name: Create "{{ nginx_default_vhost_docroot }}/{{ adfapp_name }}/" dir
  become: true
  ansible.builtin.file:
    path: "{{ nginx_default_vhost_docroot }}/{{ adfapp_name }}/"
    state: directory
    mode: "0755"

- name: Download {{ adfapp_name }} {{ adfapp_version }}
  ansible.builtin.get_url:
    url: "{{ adfapp_src_archive }}"
    dest: "{{ download_location }}/{{ adfapp_name }}-{{ adfapp_version }}.zip"
    checksum: sha1:{{ adfapp_src_checksum }}
    mode: 'u=r,g=r,o=r'
    url_username: "{{ nexus_user }}"
    url_password: "{{ nexus_password }}"
    timeout: 570
  notify:
    - Unpack {{ adfapp_name }}

- name: Merge configuration
  ansible.builtin.set_fact:
    adfapp_merged_configuration: "{{ adfapp_default_configuration | ansible.builtin.combine(adfapp_configuration) }}"

- name: Dump current app configuration to disk
  ansible.builtin.copy:
    content: "{{ adfapp_merged_configuration | to_json }}"
    dest: "{{ download_location }}/{{ adfapp_name }}.json"
    mode: "0644"
  notify:
    - Unpack {{ adfapp_name }}

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Replace placeholders in app.config.json
  become: true
  ansible.builtin.replace:
    path: "{{ adfapp_config_json_path }}"
    regexp: "{{ '\\${' }}{{ item.key }}{{ '}' }}"
    replace: "{{ (item.value is boolean) | ternary(item.value | to_json, item.value) }}"
  with_items: "{{ adfapp_merged_configuration | dict2items }}"

- name: Retrieve the current app.config.json contents
  ansible.builtin.slurp:
    src: "{{ adfapp_config_json_path }}"
  register: app_config_json

- name: Ensure that app.config.json is actually a valid json
  ansible.builtin.assert:
    that:
      - app_config_json['content'] | b64decode | from_json
    quiet: true

- name: Add adfapp vhost config
  become: true
  ansible.builtin.template:
    src: default_server.conf.j2
    dest: "{{ nginx_vhost_path }}/{{ adfapp_name }}.conf"
    force: true
    owner: root
    group: root
    mode: 'u=rw,g=r,o=r'
  notify:
    - Restart-nginx

- name: Allow web-server to listen on tcp port {{ adfapp_port }}
  become: true
  community.general.seport:
    ports: "{{ adfapp_port }}"
    proto: tcp
    setype: http_port_t
    state: present
  when: ansible_selinux.status == "enabled"
