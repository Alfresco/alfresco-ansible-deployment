---
# defaults file for adf-app

# Role arguments
adfapp_name: null
adfapp_port: 8080
adfapp_src_archive: null
adfapp_src_checksum: null
adfapp_version: null
adfapp_configuration: {}

# Other defaults
adfapp_config_json_path: "{{ nginx_default_vhost_docroot }}/{{ adfapp_name }}/app.config.json"
adfapp_default_configuration:
  APP_CONFIG_PROVIDER: ECM
  APP_CONFIG_ECM_HOST: "{protocol}//{hostname}{:port}"
  APP_CONFIG_BPM_HOST: "{protocol}//{hostname}{:port}"
  APP_CONFIG_AUTH_TYPE: BASIC
  APP_CONFIG_IDENTITY_HOST: "{protocol}//{hostname}{:port}/auth/realms/alfresco"
  APP_CONFIG_OAUTH2_HOST: "{protocol}//{hostname}{:port}/auth/realms/alfresco"
  APP_CONFIG_OAUTH2_CLIENTID: alfresco
  APP_CONFIG_OAUTH2_IMPLICIT_FLOW: true
  APP_CONFIG_OAUTH2_SILENT_LOGIN: true
  APP_CONFIG_OAUTH2_REDIRECT_SILENT_IFRAME_URI: "{protocol}//{hostname}{:port}/assets/silent-refresh.html"
  APP_CONFIG_OAUTH2_REDIRECT_LOGIN: "/"
  APP_CONFIG_OAUTH2_REDIRECT_LOGOUT: "/"
