---
argument_specs:
  main:
    short_description: Main entrypoint for the adfapp role
    options:
      adfapp_context:
        type: str
        required: true
        description: |
          Identifier for the app
      adfapp_port:
        type: int
        default: 8080
        description: |
          The port from where the adfapp will be reachable by the reverse proxy.
          Make sure it's unique otherwise you can't install more than one adfapp
          on the same host.
      adfapp_src_archive:
        type: str
        required: true
        description: |
          URL of the archive that contains the adfapp.
      adfapp_src_checksum:
        type: str
        required: true
        description: |
          URL of the checksum of the archive that contains the adfapp.
      adfapp_version:
        type: str
        required: true
        description: |
          The version of the adfapp, mainly to detect when we need to redeploy it.
      adfapp_configuration:
        type: dict
        required: false
        default: {}
        description: |
          Optional adfapps parameters to populate app.config.json
