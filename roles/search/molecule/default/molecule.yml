---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: search-instance
    image: ${MOLECULE_ROLE_IMAGE:-centos:7}
    dockerfile: ../../../../tests/molecule/Dockerfile.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - repository
      - nginx
      - search
provisioner:
  ansible_args:
    - --limit=search
  name: ansible
  inventory:
    links: 
      group_vars: ../../../../group_vars
      host_vars: host_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
