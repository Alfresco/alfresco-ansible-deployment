---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: search-instance
    image: $MOLECULE_ROLE_IMAGE
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - search
  - name: search-replica-instance
    image: $MOLECULE_ROLE_IMAGE
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - search
provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@../../../../tests/molecule/secrets.yml"
  inventory:
    links:
      group_vars: ../../../../group_vars
      host_vars: host_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
