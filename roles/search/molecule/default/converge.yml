---
- name: Include latest vars for role
  ansible.builtin.import_playbook: ../../../../playbooks/include-vars.yml
- name: Converge
  hosts: all
  order: sorted
  vars:
    search_environment:
      SOLR_JAVA_MEM: "-Xms700m -Xmx900m"
  roles:
    - role: search
      search_master_hostname: >-
        {{ ansible_play_hosts_all | map('extract', hostvars, ['ansible_default_ipv4','address']) | first }}
      search_topology: replication
      search_shared_secret: alfresco with space
