---
argument_specs:
  main:
    short_description: Main entrypoint for the webapp role
    options:
      webapp_context:
        type: str
        required: true
        description: |
          Identifier for the app
      webapp_port:
        type: int
        required: true
        description: |
          The port from where the webapp will be reachable by the reverse proxy.
          Make sure it's unique otherwise you can't install more than one webapp
          on the same host.
      webapp_src_archive:
        type: str
        required: true
        description: |
          URL of the archive that contains the webapp.
      webapp_src_checksum:
        type: str
        required: true
        description: |
          URL of the checksum of the archive that contains the webapp.
      webapp_version:
        type: str
        required: true
        description: |
          The version of the webapp, mainly to detect when we need to redeploy it.
      webapp_configuration:
        type: dict
        required: false
        default: {}
        description: |
          Optional webapps parameters to populate app.config.json
