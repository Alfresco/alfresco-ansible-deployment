---
# handlers file for nginx
- name: Enable-nginx
  become: true
  service:
    name: nginx
    enabled: true

- name: Restart-nginx
  become: true
  service:
    name: nginx
    state: restarted

- name: Reload-nginx
  become: true
  service:
    name: nginx
    state: reloaded

- name: Apply new SELinux file contexts
  become: true
  ansible.builtin.command: "restorecon -irv {{ item }}"
  with_items:
    - "{{ logs_folder }}"
