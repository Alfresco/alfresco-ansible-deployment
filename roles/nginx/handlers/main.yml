---
# handlers file for nginx
- name: enable-nginx
  become: true
  service:
    name: nginx
    enabled: true

- name: restart-nginx
  become: true
  service:
    name: nginx
    state: restarted

- name: reload-nginx
  become: true
  service:
    name: nginx
    state: reloaded

- name: Apply new SELinux file contexts
  ansible.builtin.command: "restorecon -irv {{ item }}"
  with_items:
    - "{{ logs_folder }}"
