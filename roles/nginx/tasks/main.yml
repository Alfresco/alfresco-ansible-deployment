---
# Setup/install tasks .

- name: Ensure nginx is installed.
  yum:
    name: "{{ nginx_rpm_url }}"
    state: present

# Vhost configuration.
- import_tasks: vhosts.yml

# Nginx setup.
- name: Copy nginx configuration in place.
  template:
    src: "{{ nginx_conf_template }}"
    dest: "{{ nginx_conf_file_path }}"
    owner: root
    group: "{{ root_group }}"
    mode: 0644
  notify:
    - reload nginx

- name: Check firewalld is installed
  systemd:
    name: firewalld
  register: firewalld_svc

- name: Allow required network flows
  firewalld:
    port: "{{ item.listen | default('80') }}/tcp"
    permanent: yes
    state: enabled
    immediate: yes
  with_items: "{{ nginx_vhosts }}"
  when: firewalld_svc.status.UnitFileState is defined

- name: Allow Nginx to run in SELinux context
  become: true
  seboolean:
    name: "{{ item }}"
    state: yes
    persistent: yes
  when: ansible_selinux.status == "enabled"
  with_items:
    - httpd_can_network_connect
    - nis_enabled

- name: Ensure nginx service is running as configured.
  service:
    name: nginx
    state: "{{ nginx_service_state }}"
    enabled: "{{ nginx_service_enabled }}"
  notify: reload nginx
