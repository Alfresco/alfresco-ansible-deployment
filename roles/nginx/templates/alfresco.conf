upstream {{ item.server_name | default('default') }}_{{ item.listen }} {
        least_conn;
{% for repo in groups['repository'] %}
        server {{ hostvars[repo]['ansible_default_ipv4']['address'] }}:{{ ports_cfg.repository.http | default(8080) }} max_fails=2 fail_timeout=8s;
{% endfor %}
    }

server {

    access_log  /var/log/alfresco/nginx.alfresco.access.log;
    error_log /var/log/alfresco/nginx.alfresco.error.log error;

        listen {{ item.listen | default('80') }}{% if item.listen == '443' %} ssl{% endif %};

    {% if item.server_name is defined %}
        server_name {{ item.server_name }};
    {% endif %}

        {% if item.listen == '443' %}
    ssl_certificate /etc/nginx/{{ item.cert_crt }};
    ssl_certificate_key /etc/nginx/{{ item.cert_key }};
        {% endif %}

        client_max_body_size 0;

        set  $allowOriginSite *;
        proxy_pass_request_headers on;
        proxy_pass_header Set-Cookie;

        # Protect access to SOLR APIs
        location ~ ^(/.*/service/api/solr/.*)$ {return 403;}
        location ~ ^(/.*/s/api/solr/.*)$ {return 403;}
        location ~ ^(/.*/wcservice/api/solr/.*)$ {return 403;}
        location ~ ^(/.*/wcs/api/solr/.*)$ {return 403;}

        location ~ ^(/.*/proxy/.*/api/solr/.*)$ {return 403 ;}
        location ~ ^(/.*/-default-/proxy/.*/api/.*)$ {return 403;}

        # Protect access to Prometheus endpoint
        location ~ ^(/.*/s/prometheus)$ {return 403;}

        location / {
            proxy_pass http://{{ item.server_name | default('default') }}_{{ item.listen }};
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }

        # External settings, do not remove
        #ENV_ACCESS_LOG

        location /share/ {
            proxy_pass http://{{ item.server_name | default('default') }}_{{ item.listen }};
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }

        location /alfresco/ {
            proxy_pass http://{{ item.server_name | default('default') }}_{{ item.listen }};
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }

        location /api-explorer/ {
            proxy_pass http://{{ item.server_name | default('default') }}_{{ item.listen }};
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }
        
    {% if acs.edition == "Enterprise" %}
        location /syncservice/ {
            proxy_pass http://{{ sync_host }}:{{ ports_cfg.sync.http }}/alfresco/;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }

        location /workspace/ {
            proxy_pass http://{{ adw_host }}:8880/;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host            $host:$server_port;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
        }
    {% endif %}

    }
