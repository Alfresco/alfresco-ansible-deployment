---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: acc-instance
    image: ${MOLECULE_ROLE_IMAGE:-rockylinux:8}
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  inventory:
    links:
      host_vars: host_vars
      group_vars: ../../../../group_vars
verifier:
  name: ansible
