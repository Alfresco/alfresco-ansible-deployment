---
- name: Create "{{ nginx_default_vhost_docroot }}/{{ acc_context }}/" dir
  become: true
  file:
    path: "{{ nginx_default_vhost_docroot }}/{{ acc_context }}/"
    state: directory
    mode: "0755"

- name: Download alfresco-control-center-{{ acc.version }}.zip
  get_url:
    url: "{{ downloads.acc_zip_url }}"
    dest: "{{ download_location }}/alfresco-control-center-{{ acc.version }}.zip"
    checksum: sha1:{{ downloads.acc_zip_sha1_checksum_url }}
    mode: 'u=r,g=r,o=r'
    url_username: "{{ nexus_user }}"
    url_password: "{{ nexus_password }}"
    timeout: 570
  notify:
    - Extract alfresco-control-center zip

- name: Dump current app configuration to disk
  ansible.builtin.copy:
    content: "{{ app_default_configuration | to_json }}"
    dest: "{{ download_location }}/alfresco-control-center-config.json"
  notify:
    - Extract alfresco-control-center zip

- name: Flush handlers
  meta: flush_handlers

- name: Replace placeholders in app.config.json
  become: true
  ansible.builtin.replace:
    path: "{{ app_config_json_path }}"
    regexp: "{{ '\\${' }}{{ item.key }}{{ '}' }}"
    replace: "{{ (item.value is boolean) | ternary(item.value | to_json, item.value) }}"
  with_items: "{{ app_default_configuration | dict2items }}"

- name: Retrieve the current app.config.json contents
  ansible.builtin.slurp:
    src: "{{ app_config_json_path }}"
  register: app_config_json

- name: Ensure that app.config.json is actually a valid json
  ansible.builtin.assert:
    that:
      - app_config_json['content'] | b64decode | from_json
    quiet: true

- name: Add acc vhost config
  become: true
  template:
    src: default_server.conf.j2
    dest: "{{ nginx_vhost_path }}/alfresco_acc.conf"
    force: true
    owner: root
    group: root
    mode: 'u=rw,g=r,o=r'
  notify:
    - Restart-nginx

- name: Allow web-server to listen on tcp port {{ acc_port }}
  become: true
  community.general.seport:
    ports: "{{ acc_port }}"
    proto: tcp
    setype: http_port_t
    state: present
  when: ansible_selinux.status == "enabled"
