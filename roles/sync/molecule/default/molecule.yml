---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: sync
    image: ${MOLECULE_ROLE_IMAGE:-centos:7}
    dockerfile: ../../../../tests/molecule/Dockerfile.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  ansible_args:
    - --inventory=../../inventory_local.yml
    - --limit=sync
  inventory:
    links:
      group_vars: ../../../../group_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
