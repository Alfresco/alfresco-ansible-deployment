---
- name: Converge
  hosts: all
  tasks:
    - name: "Include postgres"
      include_role:
        name: "postgres"
    - name: "Include repository"
      include_role:
        name: "repository"
    - name: Flush Handlers
      meta: flush_handlers
    - name: "Include activemq"
      include_role:
        name: "activemq"
    - name: "Include NGINX"
      include_role:
        name: "nginx"
    - name: "Include sync"
      include_role:
        name: "sync"
      vars:
        sync_environment:
          JAVA_OPTS:
            - -Xms512m
            - -Xmx900m
            - $JAVA_OPTS
