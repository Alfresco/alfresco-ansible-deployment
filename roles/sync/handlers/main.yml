---
# handlers file for trouter
- name: wait-for-repo
  uri:
    url: "http://{{ repo_host }}:{{ ports_cfg.repository.http }}/alfresco/api/-default-/public/alfresco/versions/1/probes/-ready-"
  register: result
  until: result.status == 200
  retries: 12
  delay: 10

- name: enable-sync
  become: true
  service:
    name: alfresco-sync
    enabled: true
    daemon_reload: true

- name: restart-sync
  become: true
  service:
    name: alfresco-sync
    state: restarted
    daemon_reload: true
  notify:
   - wait-alfresco-sync-ready

- name: wait-alfresco-sync-ready
  uri:
    url: "http://127.0.0.1:{{ ports_cfg.sync.http }}/alfresco/healthcheck"
  register: result
  until: result.status == 200
  retries: 12
  delay: 10
