---
# handlers file for trouter
- name: wait-for-repo
  wait_for:
    host: "{{ nginx_host }}"
    port: "{{ ports_cfg.nginx.http }}"

- name: enable-sync
  service:
    name: alfresco-sync
    enabled: true
    daemon_reload: true

- name: restart-sync
  service:
    name: alfresco-sync
    state: restarted
    daemon_reload: true
