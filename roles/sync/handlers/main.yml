---
# handlers file for trouter
- name: wait-for-repo
  wait_for:
    host: "{{ nginx_host }}"
    port: "{{ ports_cfg.nginx.http }}"

- name: enable-sync
  service:
    name: alfresco-sync
    enabled: true
    daemon_reload: true

- name: restart-sync
  service:
    name: alfresco-sync
    state: restarted
    daemon_reload: true
  notify:
   - wait-alfresco-sync-ready

- name: wait-alfresco-sync-ready
  uri:
    url: "http://127.0.0.1:{{ ports_cfg.sync.http }}/alfresco/healthcheck"
  register: result
  until: result.status == 200
  retries: 60
  delay: 10
