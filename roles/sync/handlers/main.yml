---
# handlers file for trouter
- name: wait-for-repo
  wait_for:
    host: "{{ repo_host }}"
    port: "{{ ports_cfg.repository.http }}"
  register: go_signal

- name: enable-sync
  service:
    name: alfresco-sync
    enabled: true
    daemon_reload: true
  when: not go_signal.failed

- name: restart-sync
  service:
    name: alfresco-sync
    state: restarted
    daemon_reload: true
  when: not go_signal.failed
  notify:
   - wait-alfresco-sync-ready

- name: wait-alfresco-sync-ready
  wait_for:
    port: "{{ ports_cfg.sync.http }}"
    delay: 120
