---
- name: Converge
  hosts: all
  tasks:
    - name: "Install alfresco-digital-workspace"
      vars:
        adf_app_name: alfresco-digital-workspace
        adf_app_port: 8881
        adf_app_src_archive: "{{ downloads.adw_zip_url }}"
        adf_app_src_checksum: sha1:{{ downloads.adw_zip_sha1_checksum_url }}
        adf_app_src_username: "{{ nexus_user }}"
        adf_app_src_password: "{{ nexus_password }}"
        adf_app_version: "{{ adw.version }}"
        adf_app_configuration:
          authType: OAUTH
      ansible.builtin.include_role:
        name: "adf_app"

    - name: "Install alfresco-control-center"
      vars:
        adf_app_name: alfresco-control-center
        adf_app_port: 8882
        adf_app_src_archive: "{{ acc_url }}"
        adf_app_src_checksum: "{{ acc_checksum }}"
        adf_app_version: "{{ acc_version }}"
        adf_app_configuration:
          authType: OAUTH
      ansible.builtin.include_role:
        name: "adf_app"
