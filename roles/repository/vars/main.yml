---

GROUPNAME: Alfresco
USERNAME: alfresco

alfresco:
  version: 6.2.2
  api_explorer:
    version: 6.3.0
  server_root:
    version: 6.0.1
  vti_bin:
    version: 1.3.1
  mmt:
    version: 6.0
  aos_module:
    version: 1.3.1
  device_sync:
    version: 3.3.2
  googledrive_repo:
    version: 3.2.0
  googledrive_share:
    version: 3.2.0
  share_services:
    version: 6.2.2
dependency_postgresql:
  version: 42.2.13
nexus_repository:
  releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/releases/content/"
  enterprise_releases: "https://artifacts.alfresco.com/nexus/service/local/repositories/enterprise-releases/content/"

war_downloads:
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/alfresco-content-services-distribution/{{ alfresco.version }}/alfresco-content-services-distribution-{{ alfresco.version }}.zip"
    dest: "{{ content_folder }}/content-services-{{ alfresco.version }}.zip"
  - url: "{{ nexus_repository.releases }}org/alfresco/api-explorer/{{ alfresco.api_explorer.version }}/api-explorer-{{ alfresco.api_explorer.version }}.war"
    dest: "{{ content_folder }}/webapps/api-explorer.war"

amp_downloads:
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/integrations/alfresco-googledrive-repo-enterprise/{{ alfresco.googledrive_repo.version }}/alfresco-googledrive-repo-enterprise-{{ alfresco.googledrive_repo.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-googledrive-repo-enterprise.amp"
  - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/services/sync/alfresco-device-sync-repo/{{ alfresco.device_sync.version }}/alfresco-device-sync-repo-{{ alfresco.device_sync.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-device-sync-repo.amp"
  - url: "{{ nexus_repository.releases }}org/alfresco/aos-module/alfresco-aos-module/{{ alfresco.aos_module.version }}/alfresco-aos-module-{{ alfresco.aos_module.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-aos-module.amp"
  - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/public/content/org/alfresco/integrations/alfresco-googledrive-share/{{ alfresco.googledrive_share.version }}/alfresco-googledrive-share-{{ alfresco.googledrive_share.version }}.amp"
    dest: "{{ content_folder }}/amps/alfresco-googledrive-share.amp"


maven_repository:
   org: "https://repo.maven.apache.org/maven2/org"
licenses: 3.1.0
# vars file for repository

base_folder: "/opt/alfresco"
content_folder: "/opt/alfresco/content-services-{{ alfresco.version }}"
settings_folder: "/etc/opt/alfresco/content-services"
data_folder: "/var/opt/alfresco/content-services"
log_folder: "/var/log/alfresco"

# set default user information
utils:
  - sudo
  - unzip
  - fontconfig-2.13.0-4.3.el7
  - dejavu-fonts-common-2.33-6.el7
  - fontpackages-filesystem-1.44-8.el7
  - freetype-2.8-14.el7
  - libpng
  - dejavu-sans-fonts-2.33-6.el7
cert_name: "\"CN=Alfresco Repository, OU=Unknown, O=Alfresco Software Ltd., L=Maidenhead, ST=UK, C=GB\""
cert_validity: 36525
keystore_password: mp6yc0UD9e

CATALINA_OPTS: " -Xms1000M -Xmx1000M"
JAVA_OPTS: ""

main_port: "8080"
shutdown_port: "8005"
redirect_port: "8443"
ajp_port: "8009"
solr_port: "8983"
share_port: "8082"
# share_host: "{{ ipv4_address['content'] }}"
nginx_domain: alfresco.org
share_host: "{{ nginx_domain }}"

share:
  version: 6.2.2

share_folders:
  - /shared/classes/alfresco/web-extension
  - /amps_share
  - /alfresco-mmt

additional_amps:
  - amp_name: "Google Docs Share Module"
    amp_url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/public/content/org/alfresco/integrations/alfresco-googledrive-share/3.2.0/alfresco-googledrive-share-3.2.0.amp"
    amp_version: "3.2.0"

share_templates:
  - custom-slingshot-application-context.xml
  - share-config-custom.xml
  - smartfolders-amp-actions-config.xml

# vars file for repository

instance_name: share
resource_path: target

# set default user information
groupname: "Alfresco"
groupid: "1001"
user: "alfresco"
userid: "33000"

repository:
  protocol: http
  host: localhost
  port: 8080

CSRF:
  enabled: false
  referer: "{{ repository.protocol }}://{{ repository.host }}/.*"
  origin: "{{ repository.protocol }}://{{ repository.host }}"

temp_dir: /tmp/ansible_share