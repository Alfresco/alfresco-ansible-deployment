---
# handlers file for repository
- name: systemd-reload
  become: yes
  service:
    daemon_reload: true

- name: restart-alfresco-content
  vars:
    svc: alfresco-content{% if groups.repository | length > 1 %}-monitored-startup{% endif %}
  throttle: 1
  become: yes
  service:
    name: "{{ svc }}"
    state: restarted
    daemon_reload: true
