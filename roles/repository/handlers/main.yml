---
# handlers file for repository
- name: restart-alfresco-content
  service:
    name: "alfresco-content"
    state: restarted
    daemon_reload: true

- name: reload-alfresco-content
  service:
    name: "alfresco-content"
    state: reloaded
    daemon_reload: true

- name: stop-alfresco-content
  service:
    name: "alfresco-content"
    state: stopped
    daemon_reload: true

- name: start-alfresco-content
  service:
    name: "alfresco-content"
    state: started
    daemon_reload: true