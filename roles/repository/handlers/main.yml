---
# handlers file for repository
- name: wait-for-db
  wait_for:
    host: "{{ db_host }}"
    port: "{{ ports_cfg.postgres.sql }}"
  register: go_signal
  when: repo_db_url == ""

- name: set-go-signal
  set_fact:
    go_signal: {
      'failed': false
    }
  when: repo_db_url != ""

- name: restart-alfresco-content
  service:
    name: "alfresco-content"
    state: restarted
    daemon_reload: true
  when: not go_signal.failed and
