{% for items in postgres_client_config %}
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}
db.name={{ items.database }}
db.username={{ items.user }}
db.password={{ items.passwd }}
db.host={{ db_host }}
db.port={{ items.port }}
{% endfor %}

share.host={{ share_host }}
share.port={{ share_port }}

index.subsystem.name=solr6
solr.secureComms=none
solr.port={{ solr_port }}
solr.host={{ solr_host }}

dir.root={{ content_data_folder }}/content
dir.keystore={{ content_data_folder }}/keystore
dir.license.external={{ settings_folder }}/licenses

transform.service.enabled=true
legacy.transform.service.enabled=true
local.transform.service.enabled=false
transform.service.url=http://{{ trouter_host }}:8095/
localTransform.core-aio.url=http://{{ ats_tengine_aio_host }}:8090/
alfresco-pdf-renderer.url=${localTransform.core-aio.url}
jodconverter.url=${localTransform.core-aio.url}
img.url=${localTransform.core-aio.url}
tika.url=${localTransform.core-aio.url}
transform.misc.url=${localTransform.core-aio.url}
sfs.url=http://${ats-shared-fs.host}:8099
sfs.endpoint=${sfs.url}/alfresco/api/-default-/private/sfs/versions/1/file

messaging.broker.url=failover:(tcp://{{ activemq_host }}:61616)?timeout=3000
messaging.broker.username=admin
messaging.broker.password=admin
dsync.service.uris=http://{{ sync_host }}:9090/alfresco
