{% for items in postgres_client_config %}
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}
db.name={{ items.database }}
db.username={{ items.user }}
db.password={{ items.passwd }}
db.host={{ db_host }}
db.port=5432
{% endfor %}

share.host={{ share_host }}
share.port={{ share_port }}

index.subsystem.name=solr6
solr.secureComms=none
solr.port={{ solr_port }}
solr.host={{ solr_host }}

dir.root={{ content_data_folder }}/content
dir.keystore={{ content_data_folder }}/keystore
dir.license.external={{ settings_folder }}/licenses

messaging.broker.url=failover:(tcp://localhost:61616)?timeout=3000
dsync.service.uris=https://localhost:9090/alfresco
