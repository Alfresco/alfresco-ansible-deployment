---
- name: Converge
  hosts: all
  tasks:
    - name: Add custom global properties settings
      local_action:
        module: shell echo "\nftp.enabled=true\nftp.port=1121\nindex.recovery.mode=NONE\nindex.subsystem.name=noindex" >> {{ playbook_dir }}/../../../../configuration_files/alfresco-global.properties
    - name: Create keystore
      local_action:
        module: shell keytool -genseckey -dname 'CN=Alfresco Repository, OU=Unknown, O=Alfresco Software Ltd., L=Maidenhead, ST=UK, C=GB' -validity 30 -alias metadata -keyalg AES -keysize 256 -keystore {{ playbook_dir }}/../../../../configuration_files/keystores/keystest -storetype pkcs12 -storepass mp6yc0UD9e
    - name: "Include postgres"
      include_role:
        name: "postgres"
    - name: "Include activemq"
      include_role:
        name: "activemq"
    - name: "Include repository"
      include_role:
        name: "repository"
      vars:
        amps:  
          aos_module:
            version: 1.4.0-M1
          device_sync:
            version: 3.4.0-M5
          googledrive_repo:
            version: 3.2.1-A2
          googledrive_share:
            version: 3.2.1-A2
          ags_repo:
            version: 3.5.0
          ags_share:
            version: 3.5.0
        amp_downloads:
          - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/integrations/alfresco-googledrive-repo-enterprise/{{ amps.googledrive_repo.version }}/alfresco-googledrive-repo-enterprise-{{ amps.googledrive_repo.version }}.amp"
            dest: "{{ content_folder }}/amps_repo/alfresco-googledrive-repo-enterprise.amp"
          - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/public/content/org/alfresco/integrations/alfresco-googledrive-share/{{ amps.googledrive_share.version }}/alfresco-googledrive-share-{{ amps.googledrive_share.version }}.amp"
            dest: "{{ content_folder }}/amps_share/alfresco-googledrive-share.amp"
          - url: "{{ nexus_repository.enterprise_releases }}org/alfresco/services/sync/alfresco-device-sync-repo/{{ amps.device_sync.version }}/alfresco-device-sync-repo-{{ amps.device_sync.version }}.amp"
            dest: "{{ content_folder }}/amps_repo/alfresco-device-sync-repo.amp"
          - url: "{{ nexus_repository.releases }}org/alfresco/aos-module/alfresco-aos-module/{{ amps.aos_module.version }}/alfresco-aos-module-{{ amps.aos_module.version }}.amp"
            dest: "{{ content_folder }}/amps_repo/alfresco-aos-module.amp"
          - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/private/content/org/alfresco/alfresco-governance-services-enterprise-repo/3.5.0-M1/alfresco-governance-services-enterprise-repo-3.5.0-M1.amp"
            dest: "{{ content_folder }}/amps_repo/ags-repo.amp"
          - url: "https://nexus.alfresco.com/nexus/service/local/repo_groups/private/content/org/alfresco/alfresco-governance-services-enterprise-share/3.5.0-M1/alfresco-governance-services-enterprise-share-3.5.0-M1.amp"
            dest: "{{ content_folder }}/amps_share/ags-share.amp"
        use_custom_keystores: true
        acs_environment:
          JAVA_OPTS: " -Xms350m -Xmx900m -XX:+DisableExplicitGC
            -XX:+UseConcMarkSweepGC
            -Djava.awt.headless=true
            -XX:ReservedCodeCacheSize=128m
            $JAVA_OPTS"
          JAVA_TOOL_OPTIONS: " -Dencryption.keystore.type=pkcs12
            -Dencryption.cipherAlgorithm=AES/CBC/PKCS5Padding
            -Dencryption.keyAlgorithm=AES
            -Dencryption.keystore.location=/var/opt/alfresco/content-services/keystore/keystest
            -Dmetadata-keystore.password=mp6yc0UD9e
            -Dmetadata-keystore.aliases=metadata
            -Dmetadata-keystore.metadata.password=mp6yc0UD9e
            -Dmetadata-keystore.metadata.algorithm=AES"