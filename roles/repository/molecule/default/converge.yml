---
- name: Converge
  hosts: all
  tasks:
    - name: "Include postgres"
      ansible.builtin.include_role:
        name: "postgres"
    - name: "Include activemq"
      ansible.builtin.include_role:
        name: "activemq"
    - name: "Include repository"
      ansible.builtin.include_role:
        name: "repository"
