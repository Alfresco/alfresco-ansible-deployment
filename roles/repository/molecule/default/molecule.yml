---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: repository-instance
    image: ${MOLECULE_ROLE_IMAGE:-rockylinux:8}
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - repository
      - activemq
      - database
      - syncservice
      - sfs
      - search
      - nginx
      - adw
      - transformers
      - trusted_resource_consumers
provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@../../tests/molecule/secrets.yml"
  config_options:
    defaults:
      pipelining: True
  inventory:
    links:
      group_vars: ../../../../group_vars
      host_vars: host_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
