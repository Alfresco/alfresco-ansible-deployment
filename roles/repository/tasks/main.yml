---
- name: Include vars for postgres credentials
  include_vars: "postgres.yml"

- name: ensure a list of packages installed
  become: true
  become_user: root
  package:
    name: "{{ item }}"
    state: present
#  register: package_sleeper
#  async: 900
  poll: 0
  loop: "{{ utils }}"

#- name: Create directories
#  become: true
#  changed_when: false
