---
- set_fact: db_host_connect="{{ db_host }}"
  when: hostvars['database_1'] is undefined

- set_fact: repo_connect="{{ repo_host }}"
  when: hostvars['repository_1'] is undefined

- name: Create a new database with name "alfresco"
  postgresql_db:
    name: "{{ item['database'] }}"
    login_host: "{{ db_host_connect }}"
    login_password: "{{ postgres_pass }}"
  with_items: "{{ postgres_client_config }}"

- name: Connect to alfresco  database and set user's password with no expire date
  postgresql_user:
    login_host: "{{ db_host_connect }}"
    login_password: "{{ postgres_pass }}"
    db: "{{ item['database'] }}"
    name: "{{ item['user'] }}"
    password: "{{ item['passwd'] }}"
    priv: "ALL"
    expires: infinity
    role_attr_flags: SUPERUSER
  with_items: "{{ postgres_client_config }}"