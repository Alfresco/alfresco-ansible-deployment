---
# defaults file for repository
utils:
  - fontconfig-2.13.0-4.3.el7
  - dejavu-fonts-common-2.33-6.el7
  - fontpackages-filesystem-1.44-8.el7
  - freetype-2.8-14.el7
  - libpng
  - dejavu-sans-fonts-2.33-6.el7
  - python-psycopg2

db_host: "{%if external_repo_db_host is defined %}{{ external_repo_db_host }}{% else %}{{ hostvars['database_1']['ansible_host'] }}{% endif %}"
db_port: "{{ external_repo_db_port | default(5432) }}"
db_name: "{{ repo_db_name | default('alfresco') }}"
db_user: "{{ repo_db_user | default('alfresco') }}"
db_passwd: "{{ repo_db_passwd | default('alfresco') }}"
