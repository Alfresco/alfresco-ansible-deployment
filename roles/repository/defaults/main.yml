---
# defaults file for roles/repository
#
acs_environment:
  JAVA_OPTS:
    - -Xms512m
    - -Xmx3g
    - -XX:+DisableExplicitGC
    - -Djava.awt.headless=true
    - -XX:ReservedCodeCacheSize=128m
    - $JAVA_OPTS
  JAVA_TOOL_OPTIONS:
    - $JAVA_TOOL_OPTIONS

# CSRF config
csrf:
  enabled: true
  force_headers: []
  urls: "{{ trusted_urls }}"

# CORS config
cors:
  enabled: true
  urls: "{{ trusted_urls }}"
  allowed_methods:
    - DELETE
    - GET
    - HEAD
    - OPTIONS
    - POST
    - PUT
  allowed_headers:
    - Accept
    - Access-Control-Request-Headers
    - Access-Control-Request-Method
    - Authorization
    - Cache-Control
    - Content-Type
    - Origin
    - X-CSRF-Token
    - X-Requested-With
  exposed_headers:
    - Access-Control-Allow-Origin
    - Access-Control-Allow-Credentials
  support.credentials: true
  preflight_maxage: 10

# default_repository_properties: properties to be added to the
# alfresco-global.properties file, e.g: alfresco.authentication.allowGuestLogin
# is disabled by default.
# To add more properties or override existing defaults, use the date structure
# named repository_properties data structure instead of this one.
default_repository_properties:
  deployment:
    method: ANSIBLE
  authentication:
    protection:
      enabled: "true"
      limit: 5
      periodSeconds: 60
  alfresco:
    authentication:
      allowGuestLogin: "false"
  dir:
    root: "{{ content_data_folder }}/content"
    license:
      external: "{{ settings_folder }}/licenses"
raw_properties: []

utils_repo: []
utils_storage:
  tmpfs: []
cluster_keepoff: false

# Tomcat resource cache size (mainly for Share)
tomcat_resource_cache_size: 20480

# make sure to only ever copy contents not dir
keystore_src: >-
  {% if acs.version is version('7.0.0', 'ge') -%}
    {{ content_folder }}/keystore/metadata-keystore/
  {%- else -%}
    {{ content_folder }}/alf_data/keystore/
  {%- endif %}
repo_keystore: {}
repository_monitored_startup_timeout_seconds: 300

repository_identity_client_id: alfresco
# required only if keycloak client is not set to public
repository_identity_client_secret: null
