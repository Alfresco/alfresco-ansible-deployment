galaxy_info:
  author: Alfresco
  description: Deploys and configures the Alfresco Repository and Share
  company: Alfresco Software Ltd
  license: Apache-2.0
  platforms:
    - name: Ubuntu
      versions:
        - bionic
        - focal
    - name: EL
      versions:
        - "7"
        - "8"
  min_ansible_version: "2.12"
  galaxy_tags: []
allow_duplicates: false
dependencies:
  - role: java
    java_keystore: "{{ repo_keystore | default({}) }}"
  - role: tomcat
