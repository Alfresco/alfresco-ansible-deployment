---
- name: Handle secrets
  vars:
    autogen_unsecure_secrets: True
  ansible.builtin.import_playbook: ../../../../playbooks/secrets.yml
- name: Converge
  hosts: all
  tasks:
    - name: "Include activemq"
      include_role:
        name: "activemq"
    - name: "Include transformers"
      include_role:
        name: "transformers"
    - name: "Include sfs"
      include_role:
        name: "sfs"
    - name: "Include search_enterprise"
      include_role:
        name: "search_enterprise"
