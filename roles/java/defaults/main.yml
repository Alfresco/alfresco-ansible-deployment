---
java_tar_file: >-
  OpenJDK11U-jdk_x64_linux_{{ dependencies_version.java }}_{{ dependencies_version.java_build }}.tar.gz
java_folder: >-
  openjdk-{{ dependencies_version.java }}_{{ dependencies_version.java_build }}
java_home: /opt/openjdk-{{ dependencies_version.java }}
java_keystore:
  cert_containers: []
  seckeys: []
  type: JCEKS
  path: "{{ java_home }}/lib/security/keystore.jceks"
java_truststore: "{{ java_home }}/lib/security/cacerts"
java_truststore_pass: changeit
