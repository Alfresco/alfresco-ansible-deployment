---
java_version: 17.0.14+7
java_major: "{{ java_version.split('.')[0] }}"
java_build: "{{ java_version.split('+')[1] | default('1-ea-beta') }}"
java_ver: "{{ java_version.split('+')[0] }}"
java_arch: >-
  {{ 'x64' if ansible_architecture == 'x86_64' else ansible_architecture }}
java_download_base: >-
  https://github.com/adoptium/temurin{{ java_major }}-binaries/releases/download/jdk-{{ java_ver }}%2B{{ java_build }}
java_tar_file: >-
  OpenJDK{{ java_major }}U-jdk_{{ java_arch }}_linux_hotspot_{{ java_ver }}_{{ java_build }}.tar.gz
java_url: "{{ java_download_base }}/{{ java_tar_file }}"
java_checksum: sha256:{{ java_url }}.sha256.txt
java_home: /opt/openjdk-{{ java_ver }}
java_truststore: "{{ java_home }}/lib/security/cacerts"
java_truststore_pass: changeit
