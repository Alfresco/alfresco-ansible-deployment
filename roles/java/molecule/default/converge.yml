---
- name: Converge
  hosts: all
  roles:
    - role: java
      java_keystore:
        type: JCEKS
        path: "{{ java_home }}/lib/security/keystore.jceks"
        pass: alfresco
        seckeys:
          - name: test
            algorythm: AES
            length: 256
            pass: dummy
      certificate_container: "{{ inventory_hostname }}.p12"
      certificate_container_password: alfresco with space
