---
argument_specs:
  main:
    short_description: Main entrypoint for the java role
    options:
      java_keystore:
        type: dict
        options:
          path:
            description: |
              Local path to the java keystore
            required: false
            type: str
            default: "{{ java_home }}/lib/security/keystore.jceks"
          pass:
            no_log: true
            description: |
              Password to unlock the java keystore
            required: false
            type: str
          type:
            description: |
              Type of keystore (JKS, JCEKS, PKCS12)
            required: false
            type: str
            default: JCEKS
          seckeys:
            description: |
              A list of security keys to include in the keystore
              the name will be used as a key alias.
            required: false
            type: list
            elements: str
        required: false
        description: |
          Representation of the JRE keystore
          The whole object needs to be given (defaults are not merged)
      java_truststore:
        type: str
        required: false
        description: |
          Local path to the java truststore
        default: "{{ java_home }}/lib/security/cacerts"
      java_truststore_pass:
        no_log: true
        type: str
        required: false
        description: |
          Password to unlock the java truststore
        default: changeit
      certificate_container_password:
        no_log: true
        type: str
        required: false
        description: |
          Certificate container password
      certificate_container:
        type: str
        required: false
        description: |
          Local path to the host specific PKCS12 certificate container
