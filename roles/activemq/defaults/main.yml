---
# defaults file for roles/activemq
activemq_base: "{{ config_folder }}/activemq"
activemq_conf: "{{ config_folder }}/activemq/conf"
activemq_data: "{{ data_folder }}/activemq/data"
activemq_tmp: "{{ data_folder }}/activemq/tmp"
activemq_environment:
  ACTIVEMQ_OPTS:
    - -Xms128m
    - -Xmx1g
    - $ACTIVEMQ_OPTS
activemq_version: 5.18.6
activemq_dependency_url: https://archive.apache.org/dist/activemq/{{ activemq_version }}/apache-activemq-{{ activemq_version }}-bin.tar.gz
activemq_dependency_sha512_checksum_url: https://archive.apache.org/dist/activemq/{{ activemq_version }}/apache-activemq-{{ activemq_version }}-bin.tar.gz.sha512
