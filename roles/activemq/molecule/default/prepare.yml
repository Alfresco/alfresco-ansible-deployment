---
- name: Prepare
  hosts: instance
  gather_facts: false
  no_log: "{{ molecule_no_log }}"
  vars:
    molecule_labels:
      owner: Alfresco
  tasks:
    - name: fake Systemd directories
      file:
        state: directory
        path: "{{ item }}"
      loop:
        - /run/systemd/system
        - /dev/.run/systemd/
        - /dev/.systemd/

    - name: Install required tools
      package:
        name: "{{Â item }}"
        update_cache: "{% if loopidx == 0 %}yes{% else %}no{% endif %}"
      loop: 
        - curl
      loop_control:
        index_var: loopidx
