---
argument_specs:
  main:
    short_description: Activemq
    author: Alfresco
    options:
        activemq_version:
          description: activemq version to use for deployment.
          default: "5.17.6"
          required: false
          type: "str"
        activemq_log_config:
          description: activemq log4j and log4j2 config file.
          default: "{{ 'log4j2.properties' if version_compare(activemq_version, '5.17.0', '>=') else 'log4j.properties' }}"
          type: "str"
