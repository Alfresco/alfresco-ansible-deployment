---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: elasticsearch-instance
    image: ${MOLECULE_ROLE_IMAGE:-ubuntu:18.04}
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - elasticsearch
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../../../../group_vars
verifier:
  name: testinfra
  env:
    TEST_HOST: "localhost"
  options:
    verbose: true
