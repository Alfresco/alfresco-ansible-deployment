---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: es-instance
    image: ${MOLECULE_ROLE_IMAGE:-ubuntu:20.04}
    dockerfile: ../../../../tests/molecule/Dockerfile-noprivs.j2
    command: "/lib/systemd/systemd"
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    groups:
      - activemq
      - elasticsearch
provisioner:
  name: ansible
  ansible_args:
    - -e
    - "@../../tests/molecule/secrets.yml"
  inventory:
    links:
      group_vars: ../../../../group_vars
verifier:
  name: testinfra
