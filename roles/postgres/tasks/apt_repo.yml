---
# Ansible module apt_repository rely on unmaintained python libs so using
# template instead
- name: Install PostgreSQL deb repository
  lineinfile:
    path: /etc/apt/sources.list.d/pgdg.list
    line: >-
      deb http://apt.postgresql.org/pub/repos/apt
      {{ ansible_lsb.codename }}-pgdg main
    create: true
    owner: root
    group: root
    mode: "0644"

- name: Install repository's GPG key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
