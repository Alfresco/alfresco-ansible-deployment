---
- name: Converge
  hosts: all
  tasks:
    - name: Install PostgreSQL
      ansible.builtin.include_role:
        name: postgres
    - name: Configure database
      ansible.builtin.include_role:
        name: postgres
        tasks_from: setup_db
      vars:
        postgres_db_name: mydb
        postgres_db_username: myuser
        postgres_db_password: mypassword   # pragma: allowlist secret
        postgres_db_clients: "{{ groups.syncservice }}"
