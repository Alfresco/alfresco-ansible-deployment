---
postgresql_rpm_repo: https://download.postgresql.org/pub/repos/yum/reporpms/EL-{{ ansible_distribution_major_version }}-x86_64/pgdg-redhat-repo-latest.noarch.rpm
postgresql_packages:
  11:
    - postgresql11-server
    - postgresql11
    - python-psycopg2
postgresql_service:
  11: postgresql-11
postgresql_setup_path:
  11: /usr/pgsql-11/bin/postgresql-11-setup
postgresql_data_path:
  11: /var/lib/pgsql/11/data
postgresql_conf_path:
  11: /var/lib/pgsql/11/data
postgres_listen_addresses: "*"
postgres_config: 
  - line: max_connections = 300
  - line: shared_buffers = 2GB
    state: present
