---
postgres_pass: MyPass1
repo_host_connect: "{{ hostvars['repository_1']['ansible_host'] }}"
sync_host_connect: "{{ hostvars['syncservice_1']['ansible_host'] }}"
postgres_client_auth:
  - type: local
    database: "{{ repo_db_name | default('alfresco') }}"
    user: "{{ repo_db_user | default('alfresco') }}"
    address:
    method: password
  - type: local
    database: "{{ sync_db_name | default('alfresco_sync') }}"
    user: "{{ sync_db_user | default('alfresco') }}"
    address:
    method: password
  - type: host
    database: all
    user: all
    address: 127.0.0.1/32
    method: md5
  - type: host
    database: all
    user: all
    address: "{{ repo_host_connect }}/32"
    method: md5
  - type: host
    database: all
    user: all
    address: "{{ sync_host_connect }}/32"
    method: md5
