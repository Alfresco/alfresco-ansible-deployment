---
- name: Converge
  hosts: all
  tasks:
    - name: "Include tomcat"
      include_role:
        name: "tomcat"

    # - name: Check if tomcat is started
    #   service_facts:
    #   register: services_state

    - name: Ensure tomcat service is started and enabled on boot
      systemd:
        name: tomcat.service
        state: started
      changed_when: false
