---
- name: start-alfresco-content
  service:
    name: "alfresco-content"
    state: started
    daemon_reload: true

- name: stop-alfresco-content
  service:
    name: "alfresco-content"
    state: stopped
    daemon_reload: true

- name: enable-alfresco-content
  service:
    name: "alfresco-content"
    state: stopped
    enabled: true
    daemon_reload: true