---
- name: Include latest vars for role
  ansible.builtin.import_playbook: ../../../../playbooks/include-vars.yml
- name: Converge
  hosts: all
  tasks:
    - name: "Include activemq"
      ansible.builtin.include_role:
        name: "activemq"
      vars:
        activemq_version: "{{ dependencies_version.activemq }}"
    - name: Flush Handlers
      ansible.builtin.meta: flush_handlers
    - name: "Include AIO"
      ansible.builtin.include_role:
        name: "transformers"
    - name: Flush Handlers
      ansible.builtin.meta: flush_handlers
    - name: "Include trouter"
      ansible.builtin.include_role:
        name: "trouter"
      vars:
        trouter_environment:
          JAVA_OPTS:
            - -Xms800m
            - -Xmx900m
