---
- name: Converge
  hosts: all
  tasks:
    - name: "Include activemq"
      include_role:
        name: "activemq"
    - name: "Include AIO"
      include_role:
        name: "transformers"
    - name: "Include trouter"
      include_role:
        name: "trouter"
      vars:
        trouter_environment:
          JAVA_OPTS: "$JAVA_OPTS -Xms800m -Xmx900m "