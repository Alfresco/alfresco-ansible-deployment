---
# handlers file for trouter
- name: restart-trouter
  service:
    name: alfresco-transform-router
    state: restarted
    daemon_reload: true

- name: reload-trouter
  service:
    name: alfresco-transform-router
    state: reloaded

- name: start-trouter
  service:
    name: alfresco-transform-router
    state: started

- name: enable-start-trouter
  service:
    name: alfresco-transform-router
    state: started
    enabled: true

- name: stop-trouter
  service:
    name: alfresco-transform-router
    state: stopped