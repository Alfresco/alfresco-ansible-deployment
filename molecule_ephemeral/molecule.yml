# Molecule managed

---
dependency:
  command: null
  enabled: true
  env: {}
  name: galaxy
  options: {}
driver:
  name: ec2
  options:
    managed: true
  provider:
    name: null
  safe_files: []
  ssh_connection_options: []
platforms:
  - count: 1
    image: ami-0667c462e50c0e905
    instance_type: t2.xlarge
    name: database
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
  - count: 1
    image: ami-0667c462e50c0e905
    instance_type: t2.xlarge
    name: activemq
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
  - count: 1
    image: ami-0667c462e50c0e905
    instance_type: t2.xlarge
    name: search
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
  - count: 1
    image: ami-0667c462e50c0e905
    instance_type: t2.xlarge
    name: repository
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
  - count: 1
    image: ami-0667c462e50c0e905
    instance_type: t2.xlarge
    name: transformers
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
  - count: 1
