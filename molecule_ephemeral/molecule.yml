    instance_type: t2.xlarge
    name: webservers
    region: us-east-1
    vpc_subnet_id: subnet-06ffe524598660d99
provisioner:
  ansible_args: []
  children: {}
  config_options:
    defaults:
      timeout: 30
    ssh_connection:
      retries: 15
  connection_options: {}
  env: {}
  inventory:
    group_vars: {}
    host_vars: {}
    hosts: {}
    links: {}
  name: ansible
  options: {}
  playbooks:
    cleanup: cleanup.yml
    converge: ../../playbooks/acs.yml
    create: create.yml
    destroy: destroy.yml
    prepare: prepare.yml
    side_effect: side_effect.yml
    verify: verify.yml
scenario:
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - cleanup
    - destroy
  cleanup_sequence:
    - cleanup
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  create_sequence:
    - dependency
    - create
    - prepare
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  name: ec2-multi
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  additional_files_or_dirs: []
  directory: ../../integration-tests
  enabled: true
  env:
    ANSIBLE_SSH_RETRIES: '15'
    ANSIBLE_TIMEOUT: '30'
    PYTHONWARNINGS: ignore:.*U.*mode is deprecated:DeprecationWarning
  name: testinfra
  options:
    s: true
    v: 1
