name: 'Galaxy dependencies'
description: 'Install and cache ansible galaxy dependencies'
inputs:
  cache-name:
    description: 'A keyword to compose the cache final name'
    required: true
    default: 'default'
  cache-version:
    description: 'Increase to force recreating the cache'
    required: true
    default: "1"
runs:
  using: "composite"
  steps:
    - name: Cache ansible-galaxy collections
      id: collections-cache
      uses: actions/cache@v2
      with:
        path: ~/.ansible/collections
        key: ${{ runner.os }}-collections-v${{ inputs.cache-version }}-${{ inputs.cache-name }}-${{ hashFiles('requirements.yml') }}

    - name: Fetch dependencies from Ansible Galaxy
      run: |
        ansible-galaxy install -r requirements.yml
        echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n${GITHUB_JOB}" > ~/.ansible/collections/cache.txt
        cp requirements.yml ~/.ansible/collections/
      if: steps.collections-cache.outputs.cache-hit != 'true'
      shell: bash

    - name: List current cache status
      run: |
        ls -l ~/.ansible/collections/ansible_collections
        cat ~/.ansible/collections/ansible_collections/*.info/GALAXY.yml
        cat ~/.ansible/collections/cache.txt || true
        cat ~/.ansible/collections/requirements.yml || true
      shell: bash
