name: kics

on:
  pull_request:
    branches: [master]
    paths:
      - 'playbooks/**'
      - 'roles/**'
      - '.github/workflows/kics.yml'
  push:
    branches: [master]
    paths:
      - 'playbooks/**'
      - 'roles/**'
      - '.github/workflows/kics.yml'

permissions:
  security-events: write

jobs:
  kics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Run KICS Scan
        uses: checkmarx/kics-github-action@530ac1f8efe6202b0f12c9a6e952597ae707b755 # v2.1.2
        with:
          path: 'playbooks,roles'
          ignore_on_exit: results
          output_path: report-dir/
          output_formats: 'sarif'
          token: ${{ secrets.GITHUB_TOKEN }}
          enable_jobs_summary: true
          platform_type: ansible
          disable_secrets: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@3c13be0632d1e2a15d39da6ede780272c022b84f # v3.26.8
        with:
          sarif_file: report-dir/results.sarif
