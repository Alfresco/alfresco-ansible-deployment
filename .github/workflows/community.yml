name: "community"
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "*.md"
jobs:
  docker:
    # -A* and -M* are not available without nexus credentials
    if: |
      ! startsWith(github.head_ref, 'next/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        molecule_distro:
          - image: ubuntu:20.04
          - image: rockylinux:8.7
        role:
          - name: activemq
          - name: common
          - name: elasticsearch
          - name: java
          - name: nginx
          - name: postgres
          - name: search
          - name: tomcat
          - name: transformers
    env:
      PY_COLORS: 1
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version-file: .python-version
          cache: pipenv

      - name: Install python packages
        uses: Alfresco/alfresco-build-tools/.github/actions/pipenv@v3.0.2
        with:
          python-version: ${{ steps.setup-python.outputs.python-version }}

      - name: Install and cache ansible galaxy dependencies
        uses: ./.github/actions/galaxy

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Run tests
        env:
          MOLECULE_ROLE_IMAGE: ${{ matrix.molecule_distro.image }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_wait_seconds: 10
          command: cd roles/${{ matrix.role.name }} && pipenv run molecule test
