name: Publish docs

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - .github/workflows/docs.yml
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - .github/workflows/docs.yml

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    uses: Alfresco/jekyll-build-tools/.github/workflows/jekyll-publish.yml@feat-rewrite-absolute-urls
    with:
      working-directory: docs
      publish: ${{ github.event_name == 'push' && github.ref_name == 'master'}}
      validate-html: true
      validate-html-args: --ignore-urls "/linux.die.net/"
