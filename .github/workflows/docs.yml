name: Publish docs

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    uses: Alfresco/jekyll-build-tools/.github/workflows/jekyll-publish.yml@OPSEXP-2662-validate-html
    with:
      working-directory: docs
      publish: ${{ github.event_name == 'push' && github.ref_name == 'master'}}
      validate-html: true
      build-tools-ref: OPSEXP-2662-validate-html
