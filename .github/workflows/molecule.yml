name: "molecule.tests"
on:
  push:
jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        molecule_distro:
          - { "image":"centos:7" }
          - { "image":"ubuntu:20.04" }
        role:
          #- { "name": "activemq"}
          #- { "name": "adw"}
          - { "name": "common"}
          #- { "name": "java"}
          #- { "name": "nginx"}
          #- { "name": "repository"}
          #- { "name": "search"}
          #- { "name": "sfs"}
          #- { "name": "sync"}
          #- { "name": "tomcat"}
          #- { "name": "transformers"}
          #- { "name": "trouter"}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Cache ansible-galaxy collections
        uses: actions/cache@v2
        env:
          cache-name: collections
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - run: ansible-galaxy install -r requirements.yml

      - name: Run tests
        env:
          MOLECULE_ROLE_IMAGE: ${{ matrix.molecule_distro.image }}
          NEXUS_USERNAME: ${{ secrets.nexus_username }}
          NEXUS_PASSWORD: ${{ secrets.nexus_password }}
        working-directory: roles/${{ matrix.role.name }}
        run: molecule test
  ec2:
    needs: molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        molecule_scenario:
          - { "name":"default", "vars": "vars-rhel8.yml" }
          - { "name":"default", "vars": "vars-rhel8-community.yml" }
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Cache ansible-galaxy collections
        uses: actions/cache@v2
        env:
          cache-name: collections
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - run: ansible-galaxy install -r requirements.yml

      - name: Run tests
        env:
          MOLECULE_IT_SCENARIO: ${{ matrix.molecule_scenario.name }}
          MOLECULE_IT_CONFIG: ${{ matrix.molecule_scenario.vars }}
          NEXUS_USERNAME: ${{ secrets.nexus_username }}
          NEXUS_PASSWORD: ${{ secrets.nexus_password }}
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
        run: ./tests/molecule_it/script.sh verify

      - name: Cleanup tests
        if: always()
        env:
          MOLECULE_IT_SCENARIO: ${{ matrix.molecule_scenario.name }}
          MOLECULE_IT_CONFIG: ${{ matrix.molecule_scenario.vars }}
          NEXUS_USERNAME: ${{ secrets.nexus_username }}
          NEXUS_PASSWORD: ${{ secrets.nexus_password }}
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
        run: ./tests/molecule_it/script.sh destroy
